<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaizanMsg Online</title>
    <!-- GUN.JS Library for Real-Time Online Sync -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <style>
        body { font-family: sans-serif; background: #111; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 400px; background: #222; padding: 20px; border-radius: 15px; box-shadow: 0 0 20px rgba(99,102,241,0.5); }
        input, button, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; box-sizing: border-box; }
        input { background: #333; color: white; }
        button { background: #6366f1; color: white; cursor: pointer; font-weight: bold; }
        button:hover { background: #4f46e5; }
        .hidden { display: none; }
        #msgs { height: 300px; overflow-y: scroll; border: 1px solid #333; padding: 10px; margin-bottom: 10px; background: #000; }
        .msg { background: #333; padding: 8px; margin-bottom: 5px; border-radius: 5px; }
        .error { color: #ff4444; text-align: center; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:#6366f1;">FaizanMsg <span style="font-size:12px; color:#fff;">Online</span></h2>

    <!-- LOGIN SCREEN -->
    <div id="auth-screen">
        <p style="font-size:12px; text-align:center; color:#aaa;">Works on Laptop & Mobile (Synced)</p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="signup()" style="background:#333;">Sign Up (New Account)</button>
        <p id="auth-error" class="error"></p>
    </div>

    <!-- CHAT SCREEN -->
    <div id="chat-screen" class="hidden">
        <div id="msgs"></div>
        <textarea id="msg-input" placeholder="Type a message..."></textarea>
        <button onclick="sendMsg()">Send ðŸš€</button>
        <button onclick="logout()" style="background:#ff4444;">Logout</button>
    </div>
</div>

<script>
    // --- CONNECT TO FREE PUBLIC SERVER ---
    var gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    var user = gun.user();

    // --- SIGN UP ---
    function signup() {
        var u = document.getElementById('username').value;
        var p = document.getElementById('password').value;
        if(!u || !p) return showError("Please enter username & password");
        
        user.create(u, p, function(ack) {
            if(ack.err) showError(ack.err);
            else {
                showError("Account Created! Now click Login.", "#4ade80"); // Green text
            }
        });
    }

    // --- LOGIN ---
    function login() {
        var u = document.getElementById('username').value;
        var p = document.getElementById('password').value;
        
        user.auth(u, p, function(ack) {
            if(ack.err) showError(ack.err);
            else {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('chat-screen').classList.remove('hidden');
                loadMessages();
            }
        });
    }

    function logout() {
        user.leave();
        location.reload();
    }

    // --- SEND MESSAGE ---
    function sendMsg() {
        var txt = document.getElementById('msg-input').value;
        if(!txt) return;

        var timestamp = Date.now();
        // Save message to public 'chat' node (shared by everyone for demo)
        // For private chat, logic is more complex, keeping it simple for connectivity test
        gun.get('faizan_global_chat').set({
            text: txt,
            sender: user.is.alias,
            time: timestamp
        });

        document.getElementById('msg-input').value = "";
    }

    // --- LOAD MESSAGES ---
    function loadMessages() {
        var chatBox = document.getElementById('msgs');
        chatBox.innerHTML = ""; // Clear first

        // Limit to last 10 messages visually for cleaner UI in this demo
        gun.get('faizan_global_chat').map().once(function(msg, id) {
            if(!msg || !msg.text) return;
            
            var div = document.createElement('div');
            div.className = 'msg';
            var time = new Date(msg.time).toLocaleTimeString();
            div.innerHTML = `<b style="color:#6366f1">${msg.sender}:</b> ${msg.text} <span style="font-size:10px; float:right; color:#aaa">${time}</span>`;
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    function showError(msg, color) {
        var el = document.getElementById('auth-error');
        el.innerText = msg;
        el.style.display = 'block';
        el.style.color = color || '#ff4444';
    }
</script>

</body>
</html>
