<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Full Screen Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <title>GhostChat Verified</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --primary: #0a84ff;
            --text: #ffffff;
            --danger: #ff453a;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .app-container {
            width: 100%; max-width: 500px;
            background: var(--bg);
            display: flex; flex-direction: column;
            position: relative;
            height: 100%;
        }

        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            display: flex; flex-direction: column;
            transition: 0.3s;
            z-index: 10;
        }
        .hidden { transform: translateX(100%); z-index: 5; }
        .active { transform: translateX(0); z-index: 20; }

        /* AUTH SCREEN */
        .auth-box {
            flex: 1; display: flex; flex-direction: column; justify-content: center;
            padding: 30px; text-align: center;
        }
        .input-field {
            width: 100%; padding: 15px; background: #1c1c1e;
            border: 1px solid #333; border-radius: 12px;
            color: white; margin-bottom: 10px; text-align: center; font-size: 16px;
        }
        .btn {
            width: 100%; padding: 15px; background: var(--primary);
            color: white; border: none; border-radius: 12px;
            font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px;
        }

        /* DASHBOARD */
        .header {
            padding: 15px; border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(28,28,30,0.8); backdrop-filter: blur(10px);
        }
        
        .add-box {
            padding: 20px; border-bottom: 1px solid #333;
            display: flex; gap: 10px;
        }

        .list-area { flex: 1; overflow-y: auto; padding: 10px; }
        
        .chat-item {
            padding: 15px; background: var(--card); border-radius: 12px;
            margin-bottom: 10px; display: flex; align-items: center; gap: 15px;
            cursor: pointer;
        }
        .avatar {
            width: 40px; height: 40px; border-radius: 50%;
            background: #333; display: flex; align-items: center; justify-content: center;
            font-weight: bold;
        }

        /* CHAT */
        .chat-body { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg {
            padding: 10px 15px; border-radius: 20px; margin-bottom: 5px;
            max-width: 75%; font-size: 15px; word-wrap: break-word;
        }
        .msg-out { background: var(--primary); align-self: flex-end; }
        .msg-in { background: #333; align-self: flex-start; }

        .input-bar {
            padding: 10px; display: flex; gap: 10px;
            border-top: 1px solid #333; background: #000;
        }

        .toast {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: #333; padding: 10px 20px; border-radius: 30px;
            border: 1px solid #555; opacity: 0; transition: 0.3s; pointer-events: none; z-index: 100;
        }
        .toast.error { border-color: var(--danger); color: var(--danger); }
        .toast.show { opacity: 1; top: 40px; }

    </style>
</head>
<body>

<div class="app-container">

    <!-- 1. LOGIN / SIGNUP -->
    <div id="screen-auth" class="screen active">
        <div class="auth-box">
            <h1>GhostChat ðŸ”’</h1>
            <p style="color:#777; margin-bottom:30px;">User Verification System</p>
            
            <input type="text" id="reg-user" class="input-field" placeholder="Create Username">
            <button class="btn" onclick="app.register()">Register (New User)</button>
            
            <div style="margin:20px; color:#555;">OR</div>
            
            <input type="text" id="log-user" class="input-field" placeholder="Existing Username">
            <button class="btn" style="background:#333;" onclick="app.login()">Login</button>
        </div>
    </div>

    <!-- 2. DASHBOARD -->
    <div id="screen-dash" class="screen hidden">
        <div class="header">
            <div id="my-name" style="font-weight:bold;">User</div>
            <button onclick="app.logout()" style="background:none; border:none; color:var(--danger);">Logout</button>
        </div>

        <div class="add-box">
            <input type="text" id="friend-input" class="input-field" style="margin:0; text-align:left;" placeholder="Enter Username to Add">
            <button class="btn" onclick="app.checkAndAdd()" style="width:auto; margin:0;"><i class="fas fa-plus"></i></button>
        </div>
        
        <div style="padding:10px; font-size:12px; color:#555; text-align:center;">
            Only valid usernames will be added.
        </div>

        <div class="list-area" id="contact-list"></div>
    </div>

    <!-- 3. CHAT -->
    <div id="screen-chat" class="screen hidden">
        <div class="header">
            <i class="fas fa-arrow-left" onclick="app.nav('dash')"></i>
            <div id="chat-title">User</div>
            <div></div>
        </div>
        <div class="chat-body" id="msg-box"></div>
        <div class="input-bar">
            <input type="text" id="msg-in" class="input-field" style="margin:0; text-align:left;" placeholder="Message...">
            <button class="btn" onclick="app.send()" style="width:50px; margin:0;"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>

    <div id="toast" class="toast">Alert</div>

</div>

<script>
    const app = {
        user: null,
        target: null,
        refresh: null,
        // Yahan saare Registered Users save honge
        dbMaster: 'gc6_master_users', 

        init: () => {
            const u = localStorage.getItem('gc6_session');
            if(u) {
                app.user = u;
                app.loadDash();
            } else {
                app.nav('auth');
            }
        },

        nav: (s) => {
            document.querySelectorAll('.screen').forEach(e => {
                e.classList.remove('active');
                e.classList.add('hidden');
            });
            document.getElementById(`screen-${s}`).classList.remove('hidden');
            document.getElementById(`screen-${s}`).classList.add('active');
            if(s !== 'chat' && app.refresh) clearInterval(app.refresh);
        },

        toast: (msg, isError = false) => {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.className = isError ? 'toast error show' : 'toast show';
            setTimeout(() => t.className = 'toast', 2000);
        },

        // --- AUTHENTICATION (WITH DATABASE) ---
        
        register: () => {
            const name = document.getElementById('reg-user').value.trim();
            if(!name) return app.toast('Enter name', true);

            // 1. Get Master List
            let allUsers = JSON.parse(localStorage.getItem(app.dbMaster) || "[]");

            // 2. Check if name exists
            if(allUsers.includes(name)) {
                return app.toast('Username already exists!', true);
            }

            // 3. Add to Database
            allUsers.push(name);
            localStorage.setItem(app.dbMaster, JSON.stringify(allUsers));
            
            // 4. Auto Login
            localStorage.setItem('gc6_session', name);
            app.user = name;
            app.toast('Account Created!');
            app.loadDash();
        },

        login: () => {
            const name = document.getElementById('log-user').value.trim();
            if(!name) return app.toast('Enter name', true);

            // 1. Check Database
            let allUsers = JSON.parse(localStorage.getItem(app.dbMaster) || "[]");

            if(allUsers.includes(name)) {
                localStorage.setItem('gc6_session', name);
                app.user = name;
                app.loadDash();
            } else {
                app.toast('User not found. Please Register.', true);
            }
        },

        logout: () => {
            localStorage.removeItem('gc6_session');
            location.href = window.location.pathname;
        },

        // --- ADD FRIEND (VERIFICATION LOGIC) ---

        checkAndAdd: () => {
            const friendName = document.getElementById('friend-input').value.trim();
            
            if(!friendName) return;
            if(friendName === app.user) return app.toast("Can't add yourself", true);

            // STEP 1: Check Master Database (Is this a real user?)
            let allUsers = JSON.parse(localStorage.getItem(app.dbMaster) || "[]");

            if(allUsers.includes(friendName)) {
                // User Asli Hai -> Add karo
                app.saveContact(friendName);
                document.getElementById('friend-input').value = "";
            } else {
                // User Nakli Hai -> Error dikhao
                app.toast(`User "${friendName}" does not exist!`, true);
            }
        },

        saveContact: (name) => {
            let list = JSON.parse(localStorage.getItem(`gc6_contacts_${app.user}`) || "[]");
            if(!list.includes(name)) {
                list.push(name);
                localStorage.setItem(`gc6_contacts_${app.user}`, JSON.stringify(list));
                app.toast(`${name} added!`);
            } else {
                app.toast('Already added');
            }
            app.renderContacts();
        },

        renderContacts: () => {
            const list = JSON.parse(localStorage.getItem(`gc6_contacts_${app.user}`) || "[]");
            const el = document.getElementById('contact-list');
            el.innerHTML = "";
            
            if(list.length === 0) el.innerHTML = "<p style='text-align:center; color:#555;'>No friends added.</p>";

            list.forEach(c => {
                const div = document.createElement('div');
                div.className = 'chat-item';
                div.onclick = () => app.openChat(c);
                div.innerHTML = `<div class="avatar">${c[0].toUpperCase()}</div><div>${c}</div>`;
                el.appendChild(div);
            });
        },

        loadDash: () => {
            app.nav('dash');
            document.getElementById('my-name').innerText = app.user;
            app.renderContacts();
        },

        // --- CHAT ---
        getChatID: (u1, u2) => `gc6_msg_${[u1, u2].sort().join('_')}`,

        openChat: (name) => {
            app.target = name;
            app.nav('chat');
            document.getElementById('chat-title').innerText = name;
            app.renderMsgs();
            app.refresh = setInterval(app.renderMsgs, 1000);
        },

        send: () => {
            const txt = document.getElementById('msg-in').value.trim();
            if(!txt) return;
            const id = app.getChatID(app.user, app.target);
            let msgs = JSON.parse(localStorage.getItem(id) || "[]");
            msgs.push({ s: app.user, t: txt });
            localStorage.setItem(id, JSON.stringify(msgs));
            document.getElementById('msg-in').value = "";
            app.renderMsgs();
        },

        renderMsgs: () => {
            const id = app.getChatID(app.user, app.target);
            const msgs = JSON.parse(localStorage.getItem(id) || "[]");
            const cont = document.getElementById('msg-box');
            if(cont.childElementCount === msgs.length) return;
            
            cont.innerHTML = "";
            msgs.forEach(m => {
                const div = document.createElement('div');
                div.className = `msg ${m.s === app.user ? 'msg-out' : 'msg-in'}`;
                div.innerText = m.t;
                cont.appendChild(div);
            });
            cont.scrollTop = cont.scrollHeight;
        }
    };

    window.onload = app.init;
</script>
</body>
</html>
