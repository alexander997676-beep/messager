<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Messenger</title>
    <style>
        /* CSS - Design Section */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h2 { color: #444; margin-bottom: 20px; }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover { background: #5b3a7d; }

        .hidden { display: none; }

        .link-box {
            background: #f0f0f0;
            padding: 10px;
            word-break: break-all;
            border-radius: 5px;
            font-size: 12px;
            margin-bottom: 10px;
            border: 1px dashed #764ba2;
        }

        .message-card {
            background: #fdfdfd;
            border-left: 4px solid #764ba2;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .small-text { font-size: 12px; color: #666; margin-top: 10px; cursor: pointer;}
    </style>
</head>
<body>

    <div class="container">
        
        <!-- SECTION 1: SIGN UP / SIGN IN -->
        <div id="auth-section">
            <h2 id="auth-title">Sign In</h2>
            <input type="text" id="username" placeholder="Username (e.g. ali123)">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleAuth()">Login / Sign Up</button>
            <p class="small-text">Koi bhi naam likh kar login karein.</p>
        </div>

        <!-- SECTION 2: DASHBOARD (Jaha messages aayenge) -->
        <div id="dashboard-section" class="hidden">
            <h2>Welcome, <span id="user-display"></span>!</h2>
            <p>Ye raha aapka secret link:</p>
            <div class="link-box" id="share-link">Generating...</div>
            <button onclick="copyLink()">Copy Link</button>
            <button onclick="logout()" style="background:#ccc; color:#333">Logout</button>

            <h3 style="text-align:left; margin-top:20px;">Messages:</h3>
            <div id="messages-list">
                <p class="small-text">Abhi koi message nahi aaya.</p>
            </div>
        </div>

        <!-- SECTION 3: PUBLIC MESSAGE (Jo log link kholenge unke liye) -->
        <div id="public-section" class="hidden">
            <h2>Send Message to <span id="receiver-name"></span></h2>
            <p class="small-text">Aapki pehchan chhupi rahegi.</p>
            <textarea id="secret-message" rows="4" placeholder="Kuch bhi likhein..."></textarea>
            <button onclick="sendMessage()">Send Message</button>
            <p class="small-text" onclick="window.location.href = window.location.pathname">Apna khud ka account banayein</p>
        </div>

    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---

        // 1. Check karein ki kya user link ke through aaya hai? (Check URL params)
        const urlParams = new URLSearchParams(window.location.search);
        const sendTo = urlParams.get('to'); // URL me ?to=username hoga

        // Elements
        const authSection = document.getElementById('auth-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const publicSection = document.getElementById('public-section');

        // Agar URL me 'to' hai, to Message Box dikhayein
        if (sendTo) {
            authSection.classList.add('hidden');
            publicSection.classList.remove('hidden');
            document.getElementById('receiver-name').innerText = sendTo;
        } else {
            // Check karein agar user pehle se login hai
            const loggedUser = localStorage.getItem('currentUser');
            if (loggedUser) {
                showDashboard(loggedUser);
            }
        }

        // --- FUNCTIONS ---

        // Login / Signup Logic
        function handleAuth() {
            const user = document.getElementById('username').value.trim();
            if (!user) return alert("Username likhna zaroori hai!");
            
            // Simple Login (Simulation)
            localStorage.setItem('currentUser', user);
            showDashboard(user);
        }

        // Dashboard Dikhana
        function showDashboard(user) {
            authSection.classList.add('hidden');
            dashboardSection.classList.remove('hidden');
            document.getElementById('user-display').innerText = user;

            // Link Create Karna
            // Note: Asli website par ye apka domain hoga (e.g. mysite.com?to=ali)
            const currentUrl = window.location.href.split('?')[0];
            const link = `${currentUrl}?to=${user}`;
            document.getElementById('share-link').innerText = link;

            loadMessages(user);
        }

        // Link Copy Karna
        function copyLink() {
            const linkText = document.getElementById('share-link').innerText;
            navigator.clipboard.writeText(linkText);
            alert("Link Copy ho gaya! Ab ise share karein.");
        }

        // Logout
        function logout() {
            localStorage.removeItem('currentUser');
            location.reload();
        }

        // --- PUBLIC: MESSAGE SENDING LOGIC ---

        function sendMessage() {
            const msg = document.getElementById('secret-message').value;
            if (!msg) return alert("Message khali hai!");

            // NOTE: Yaha Real Database (Firebase) ka code aana chahiye.
            // Abhi hum LocalStorage use kar rahe hain demo ke liye.
            
            let allMessages = JSON.parse(localStorage.getItem('all_messages') || "{}");
            if (!allMessages[sendTo]) allMessages[sendTo] = [];
            
            allMessages[sendTo].push(msg);
            
            localStorage.setItem('all_messages', JSON.stringify(allMessages));
            
            alert("Message bhej diya gaya!");
            document.getElementById('secret-message').value = "";
        }

        // --- DASHBOARD: MESSAGES LOAD KARNA ---

        function loadMessages(user) {
            const list = document.getElementById('messages-list');
            let allMessages = JSON.parse(localStorage.getItem('all_messages') || "{}");
            let userMessages = allMessages[user] || [];

            if (userMessages.length > 0) {
                list.innerHTML = "";
                // Naya message upar dikhane ke liye reverse kiya
                userMessages.reverse().forEach(msg => {
                    let div = document.createElement('div');
                    div.className = 'message-card';
                    div.innerText = msg;
                    list.appendChild(div);
                });
            }
        }
    </script>
</body>
</html>
