<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaizanMsg Link</title>
    <!-- Gun.JS for Online Sync -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .card { background: #1e293b; padding: 25px; border-radius: 16px; width: 100%; max-width: 400px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); text-align: center; }
        input, textarea { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; background: #6366f1; color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background: #4f46e5; }
        .hidden { display: none; }
        .msg-item { background: #334155; padding: 15px; border-radius: 10px; margin-bottom: 10px; text-align: left; animation: fadeIn 0.5s; }
        .timestamp { font-size: 10px; color: #94a3b8; display: block; margin-top: 5px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        h2 { margin-top: 0; color: #818cf8; }
    </style>
</head>
<body>

<!-- 1. DASHBOARD / LOGIN VIEW -->
<div id="view-dashboard" class="card hidden">
    <h2>My Inbox ðŸ“¬</h2>
    <div id="login-area">
        <p>Create a username to receive anonymous messages.</p>
        <input type="text" id="my-username" placeholder="Enter your username (e.g. ali786)">
        <button onclick="login()">Access / Create Inbox</button>
    </div>
    
    <div id="inbox-area" class="hidden">
        <p style="font-size:12px; color:#cbd5e1;">Your Secret Link:</p>
        <div id="my-link" style="background:#0f172a; padding:10px; font-family:monospace; font-size:12px; border-radius:5px; word-break:break-all; border:1px dashed #6366f1; margin-bottom:15px;">...</div>
        <button onclick="copyLink()" style="background:#10b981; margin-bottom:20px;">Copy Link ðŸ“‹</button>
        
        <h3 style="text-align:left; border-bottom:1px solid #334155; padding-bottom:10px;">Messages:</h3>
        <div id="msg-list">
            <p style="color:#64748b; font-size:13px;">Waiting for messages...</p>
        </div>
    </div>
</div>

<!-- 2. SENDER VIEW -->
<div id="view-send" class="card hidden">
    <h2>Send Secret Message ðŸ”’</h2>
    <p>Sending to: <b id="to-user" style="color:#818cf8">...</b></p>
    <textarea id="msg-text" rows="5" placeholder="Type something... They won't know it's you."></textarea>
    <button onclick="sendMessage()" id="btn-send">Send Now ðŸš€</button>
    <p id="send-status" style="font-size:12px; margin-top:10px; color:#10b981; display:none;">Message Sent Successfully!</p>
</div>

<script>
    // --- ONLINE CONNECTION ---
    // We connect to public GunJS relay peers
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const APP_ID = "faizan_secret_msg_v2"; // Unique App ID to separate data

    // --- CHECK ROUTE ---
    const params = new URLSearchParams(window.location.search);
    const toUser = params.get('to');

    if (toUser) {
        // Sender Mode
        document.getElementById('view-send').classList.remove('hidden');
        document.getElementById('to-user').innerText = toUser;
    } else {
        // Dashboard Mode
        document.getElementById('view-dashboard').classList.remove('hidden');
        // Check if already logged in
        const savedUser = localStorage.getItem('faizan_user');
        if(savedUser) {
            document.getElementById('my-username').value = savedUser;
            login();
        }
    }

    // --- DASHBOARD FUNCTIONS ---
    function login() {
        const username = document.getElementById('my-username').value.trim().toLowerCase();
        if(!username) return alert("Please enter a username");

        localStorage.setItem('faizan_user', username);
        
        document.getElementById('login-area').classList.add('hidden');
        document.getElementById('inbox-area').classList.remove('hidden');

        // Generate Link
        const link = `${window.location.origin}${window.location.pathname}?to=${username}`;
        document.getElementById('my-link').innerText = link;

        // Listen for Messages (Real-time)
        // Accessing node: APP_ID > username > inbox
        gun.get(APP_ID).get(username).get('inbox').map().once((data, id) => {
            if(!data) return;
            addMessageToUI(data.text, data.time);
        });
    }

    function addMessageToUI(text, time) {
        const list = document.getElementById('msg-list');
        // Remove "Waiting..." text if it exists
        if(list.innerText.includes("Waiting")) list.innerHTML = "";

        const div = document.createElement('div');
        div.className = 'msg-item';
        div.innerHTML = `
            ${text}
            <span class="timestamp">${new Date(time).toLocaleString()}</span>
        `;
        // Prepend to show newest first
        list.insertBefore(div, list.firstChild);
    }

    function copyLink() {
        const link = document.getElementById('my-link').innerText;
        navigator.clipboard.writeText(link);
        alert("Link Copied! Send this to another phone.");
    }

    // --- SENDER FUNCTIONS ---
    function sendMessage() {
        const text = document.getElementById('msg-text').value.trim();
        if(!text) return alert("Message cannot be empty");

        const btn = document.getElementById('btn-send');
        btn.disabled = true;
        btn.innerText = "Sending...";

        const payload = {
            text: text,
            time: Date.now()
        };

        // Push message to the recipient's inbox node
        // APP_ID > toUser > inbox > (random_id) : payload
        gun.get(APP_ID).get(toUser).get('inbox').set(payload, (ack) => {
            if(ack.err) {
                alert("Error sending message. Try again.");
                btn.disabled = false;
            } else {
                document.getElementById('msg-text').value = "";
                btn.innerText = "Sent!";
                document.getElementById('send-status').style.display = 'block';
                setTimeout(() => {
                     btn.disabled = false;
                     btn.innerText = "Send Another ðŸš€";
                     document.getElementById('send-status').style.display = 'none';
                }, 2000);
            }
        });
    }
</script>

</body>
</html>
