<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GhostChat Secure</title>
    <!-- Icons & Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME --- */
        :root {
            --bg-body: #09090b;
            --bg-card: #18181b;
            --primary: #6366f1; /* Indigo */
            --accent: #8b5cf6;  /* Purple */
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --danger: #ef4444;
            --border: 1px solid rgba(255,255,255,0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .app-container {
            width: 100%; max-width: 480px;
            background: var(--bg-card);
            display: flex; flex-direction: column;
            position: relative;
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.1);
            border-left: var(--border); border-right: var(--border);
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            background: var(--bg-card);
            transition: 0.3s ease-in-out;
            z-index: 10;
        }
        .hidden { transform: translateX(100%); z-index: 5; opacity: 0; }
        .active { transform: translateX(0); z-index: 20; opacity: 1; }

        /* --- AUTH FORMS --- */
        .auth-box {
            flex: 1; display: flex; flex-direction: column; 
            justify-content: center; padding: 30px;
            background: radial-gradient(circle at top, #1e1e24, #18181b);
        }
        .auth-title { font-size: 28px; font-weight: 700; margin-bottom: 5px; color: var(--primary); }
        .auth-sub { color: var(--text-muted); font-size: 14px; margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 15px; }
        .input-field {
            width: 100%; padding: 16px; background: #27272a;
            border: var(--border); border-radius: 12px;
            color: white; font-size: 16px; transition: 0.3s;
        }
        .input-field:focus { border-color: var(--primary); background: #3f3f46; }
        
        .toggle-password {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            color: var(--text-muted); cursor: pointer;
        }

        .btn {
            width: 100%; padding: 16px; border-radius: 12px;
            font-weight: 600; cursor: pointer; border: none; font-size: 16px;
            margin-top: 10px; transition: 0.2s;
        }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; }
        .btn-link { background: transparent; color: var(--text-muted); font-size: 14px; margin-top: 20px; }
        .btn-link span { color: var(--primary); text-decoration: underline; }

        /* --- DASHBOARD --- */
        .header {
            padding: 15px; background: rgba(24, 24, 27, 0.95);
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: var(--border); height: 65px;
        }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .avatar {
            width: 38px; height: 38px; border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 18px;
        }

        .share-section {
            padding: 20px; text-align: center; border-bottom: var(--border); background: #131316;
        }
        .link-display {
            background: #000; padding: 10px; border-radius: 8px;
            color: var(--accent); font-size: 12px; margin: 10px 0;
            word-break: break-all; border: 1px dashed var(--accent);
        }

        .contact-input-area { padding: 15px; border-bottom: var(--border); display: flex; gap: 10px; }
        
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item {
            padding: 15px; display: flex; align-items: center; gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer;
        }
        .chat-item:hover { background: #27272a; }

        /* --- CHAT ROOM --- */
        .chat-area {
            flex: 1; overflow-y: auto; padding: 15px;
            background: #09090b; display: flex; flex-direction: column;
        }
        .msg {
            max-width: 75%; padding: 10px 14px; border-radius: 14px;
            margin-bottom: 8px; font-size: 14px; position: relative; word-wrap: break-word;
        }
        .msg-out { background: var(--primary); align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg-in { background: #27272a; align-self: flex-start; border-bottom-left-radius: 2px; }
        .msg-time { font-size: 10px; opacity: 0.7; display: block; text-align: right; margin-top: 4px; }

        .input-bar { padding: 10px; background: #18181b; display: flex; gap: 10px; }

        /* --- UTILS --- */
        .toast {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: white; color: black; padding: 10px 20px; border-radius: 30px;
            opacity: 0; pointer-events: none; transition: 0.3s; z-index: 100; font-weight: bold;
        }
        .toast.show { opacity: 1; bottom: 100px; }

    </style>
</head>
<body>

<div class="app-container">

    <!-- === 1. LOGIN SCREEN === -->
    <div id="screen-login" class="screen active">
        <div class="auth-box">
            <div class="auth-title">Welcome Back</div>
            <div class="auth-sub">Login to continue chatting</div>

            <div class="input-group">
                <input type="text" id="log-user" class="input-field" placeholder="Username">
            </div>
            <div class="input-group">
                <input type="password" id="log-pass" class="input-field" placeholder="Password">
                <i class="fas fa-eye toggle-password" onclick="app.togglePass('log-pass')"></i>
            </div>

            <button class="btn btn-primary" onclick="app.login()">Login</button>
            <button class="btn btn-link" onclick="app.nav('signup')">Don't have an account? <span>Sign Up</span></button>
        </div>
    </div>

    <!-- === 2. SIGNUP SCREEN === -->
    <div id="screen-signup" class="screen hidden">
        <div class="auth-box">
            <div class="auth-title">Create Account</div>
            <div class="auth-sub">Set up your username & password</div>

            <div class="input-group">
                <input type="text" id="reg-user" class="input-field" placeholder="Choose Username">
            </div>
            <div class="input-group">
                <input type="password" id="reg-pass" class="input-field" placeholder="Create Password">
                <i class="fas fa-eye toggle-password" onclick="app.togglePass('reg-pass')"></i>
            </div>

            <button class="btn btn-primary" onclick="app.register()">Register</button>
            <button class="btn btn-link" onclick="app.nav('login')">Already have an account? <span>Login</span></button>
        </div>
    </div>

    <!-- === 3. DASHBOARD === -->
    <div id="screen-dash" class="screen hidden">
        <div class="header">
            <div class="user-info">
                <div class="avatar" id="my-av">U</div>
                <div id="display-name" style="font-weight:bold;">User</div>
            </div>
            <button onclick="app.logout()" style="background:none; border:none; color:var(--danger); cursor:pointer;"><i class="fas fa-sign-out-alt"></i></button>
        </div>

        <div class="share-section">
            <div style="font-size:13px; color:var(--text-muted);">Share your link to add friends:</div>
            <div class="link-display" id="my-link">...</div>
            <button class="btn" style="background:var(--accent); width:auto; padding:8px 20px; font-size:13px;" onclick="app.copyLink()">Copy Link</button>
        </div>

        <div class="contact-input-area">
            <input type="text" id="add-link-input" class="input-field" placeholder="Paste Friend's Link" style="padding:10px;">
            <button onclick="app.addContact()" style="background:var(--primary); border:none; border-radius:8px; padding:0 15px; color:white; cursor:pointer;"><i class="fas fa-plus"></i></button>
        </div>

        <div class="chat-list" id="contact-list">
            <!-- Contacts Here -->
        </div>
    </div>

    <!-- === 4. CHAT ROOM === -->
    <div id="screen-chat" class="screen hidden">
        <div class="header">
            <div class="user-info">
                <i class="fas fa-arrow-left" onclick="app.nav('dash')" style="cursor:pointer; color:var(--text-muted);"></i>
                <div class="avatar" id="chat-av">?</div>
                <div id="chat-name" style="font-weight:bold;">Friend</div>
            </div>
            <i class="fas fa-trash" style="color:var(--danger); cursor:pointer;" onclick="app.clearChat()"></i>
        </div>

        <div class="chat-area" id="msg-box"></div>

        <div class="input-bar">
            <input type="text" id="msg-in" class="input-field" placeholder="Message..." style="padding:12px;">
            <button onclick="app.send()" style="background:var(--primary); border:none; width:45px; border-radius:50%; color:white; cursor:pointer;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="toast" class="toast">Alert</div>
</div>

<script>
    const app = {
        user: null,
        target: null,
        timer: null,
        dbUsers: 'gc_secure_users', // Stores { username: password }
        
        init: () => {
            // Check if logged in
            const session = localStorage.getItem('gc_session');
            if(session) {
                app.user = session;
                // Auto add contact logic
                const params = new URLSearchParams(window.location.search);
                const add = params.get('add');
                if(add && add !== app.user) app.saveContact(decodeURIComponent(add));
                app.loadDash();
            } else {
                app.nav('login');
            }
        },

        nav: (s) => {
            document.querySelectorAll('.screen').forEach(el => {
                el.classList.remove('active');
                el.classList.add('hidden');
            });
            const active = document.getElementById(`screen-${s}`);
            active.classList.remove('hidden');
            active.classList.add('active');
            if(s !== 'chat' && app.timer) clearInterval(app.timer);
        },

        toast: (m) => {
            const t = document.getElementById('toast');
            t.innerText = m; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        },

        togglePass: (id) => {
            const el = document.getElementById(id);
            el.type = el.type === 'password' ? 'text' : 'password';
        },

        // --- AUTHENTICATION SYSTEM ---
        register: () => {
            const u = document.getElementById('reg-user').value.trim();
            const p = document.getElementById('reg-pass').value.trim();

            if(!u || !p) return app.toast('Fill all fields');

            let users = JSON.parse(localStorage.getItem(app.dbUsers) || "{}");
            
            if(users[u]) {
                app.toast('Username already exists!');
            } else {
                users[u] = p; // Save password
                localStorage.setItem(app.dbUsers, JSON.stringify(users));
                app.toast('Account Created! Please Login.');
                app.nav('login');
            }
        },

        login: () => {
            const u = document.getElementById('log-user').value.trim();
            const p = document.getElementById('log-pass').value.trim();

            let users = JSON.parse(localStorage.getItem(app.dbUsers) || "{}");

            if(users[u] && users[u] === p) {
                localStorage.setItem('gc_session', u); // Start Session
                app.user = u;
                app.loadDash();
            } else {
                app.toast('Invalid Username or Password');
            }
        },

        logout: () => {
            localStorage.removeItem('gc_session');
            location.href = window.location.pathname;
        },

        // --- DASHBOARD ---
        loadDash: () => {
            app.nav('dash');
            document.getElementById('display-name').innerText = app.user;
            document.getElementById('my-av').innerText = app.user.charAt(0).toUpperCase();

            const link = `${window.location.href.split('?')[0]}?add=${encodeURIComponent(app.user)}`;
            document.getElementById('my-link').innerText = link;
            
            app.renderContacts();
        },

        copyLink: () => {
            navigator.clipboard.writeText(document.getElementById('my-link').innerText);
            app.toast('Link Copied!');
        },

        addContact: () => {
            const val = document.getElementById('add-link-input').value.trim();
            try {
                if(val.includes('add=')) {
                    const name = decodeURIComponent(val.split('add=')[1].split('&')[0]);
                    if(name === app.user) return app.toast("Can't add yourself");
                    app.saveContact(name);
                    document.getElementById('add-link-input').value = "";
                } else app.toast('Invalid Link');
            } catch(e) { app.toast('Error'); }
        },

        saveContact: (name) => {
            let list = JSON.parse(localStorage.getItem(`gc_contacts_${app.user}`) || "[]");
            if(!list.includes(name)) {
                list.push(name);
                localStorage.setItem(`gc_contacts_${app.user}`, JSON.stringify(list));
                app.toast('Friend Added!');
            }
            app.renderContacts();
        },

        renderContacts: () => {
            const list = JSON.parse(localStorage.getItem(`gc_contacts_${app.user}`) || "[]");
            const el = document.getElementById('contact-list');
            el.innerHTML = "";
            
            if(list.length === 0) el.innerHTML = "<div style='text-align:center; padding:20px; color:#555;'>No contacts yet.</div>";

            list.forEach(c => {
                const div = document.createElement('div');
                div.className = 'chat-item';
                div.onclick = () => app.openChat(c);
                div.innerHTML = `
                    <div class="avatar">${c.charAt(0).toUpperCase()}</div>
                    <div style="font-weight:bold;">${c}</div>
                `;
                el.appendChild(div);
            });
        },

        // --- CHAT ---
        getChatID: (u1, u2) => `gc_msg_${[u1, u2].sort().join('_')}`,

        openChat: (name) => {
            app.target = name;
            app.nav('chat');
            document.getElementById('chat-name').innerText = name;
            document.getElementById('chat-av').innerText = name.charAt(0).toUpperCase();
            app.renderMsgs();
            app.timer = setInterval(app.renderMsgs, 1000);
        },

        send: () => {
            const txt = document.getElementById('msg-in').value.trim();
            if(!txt) return;

            const id = app.getChatID(app.user, app.target);
            let msgs = JSON.parse(localStorage.getItem(id) || "[]");
            
            msgs.push({
                s: app.user,
                t: txt,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            });

            localStorage.setItem(id, JSON.stringify(msgs));
            document.getElementById('msg-in').value = "";
            app.renderMsgs();
        },

        renderMsgs: () => {
            const id = app.getChatID(app.user, app.target);
            const msgs = JSON.parse(localStorage.getItem(id) || "[]");
            const cont = document.getElementById('msg-box');

            if(cont.childElementCount === msgs.length) return;

            cont.innerHTML = "";
            msgs.forEach(m => {
                const isMe = m.s === app.user;
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'msg-out' : 'msg-in'}`;
                div.innerHTML = `${m.t}<span class="msg-time">${m.time}</span>`;
                cont.appendChild(div);
            });
            cont.scrollTop = cont.scrollHeight;
        },

        clearChat: () => {
            if(confirm('Delete Chat?')) {
                localStorage.removeItem(app.getChatID(app.user, app.target));
                app.renderMsgs();
            }
        }
    };

    window.onload = app.init;
</script>
</body>
</html>
