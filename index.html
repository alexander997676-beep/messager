<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GhostChat Connect</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME SETTINGS --- */
        :root {
            --bg-dark: #111b21;
            --header-bg: #202c33;
            --card-bg: #202c33;
            --primary: #00a884;
            --text-main: #e9edef;
            --text-sub: #8696a0;
            --msg-sent: #005c4b;
            --msg-recv: #202c33;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #000;
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            position: relative;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }

        /* --- SCREENS --- */
        .screen { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .hidden { display: none !important; }

        /* --- HEADER --- */
        .header {
            background: var(--header-bg); padding: 15px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 10;
        }
        .header h3 { margin: 0; font-size: 18px; letter-spacing: 0.5px; }

        /* --- AUTH SCREEN --- */
        .auth-box {
            padding: 40px; text-align: center;
            display: flex; flex-direction: column; justify-content: center; height: 100%;
        }
        input {
            width: 100%; padding: 15px; margin: 10px 0;
            background: var(--card-bg); border: 1px solid #333;
            border-radius: 10px; color: white;
        }
        .btn {
            width: 100%; padding: 15px; border: none; border-radius: 10px;
            font-weight: bold; cursor: pointer; margin-top: 10px;
            transition: 0.2s; font-size: 16px;
        }
        .btn-primary { background: var(--primary); color: #111; }
        .btn-secondary { background: transparent; border: 1px solid #444; color: var(--text-sub); }

        /* --- DASHBOARD (INBOX) --- */
        .my-link-card {
            background: #182329; padding: 20px; text-align: center;
            border-bottom: 1px solid #333;
        }
        .link-box {
            background: #111; padding: 10px; border-radius: 8px;
            font-size: 12px; color: var(--primary); margin: 10px 0;
            word-break: break-all;
        }
        
        .add-contact-section {
            padding: 15px; background: #2a3942; margin: 15px; border-radius: 10px;
        }

        .chat-list { flex: 1; overflow-y: auto; padding-top: 10px; }
        .chat-item {
            display: flex; align-items: center; padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer;
        }
        .chat-item:hover { background: #202c33; }
        .avatar {
            width: 45px; height: 45px; border-radius: 50%;
            background: #6a7f8a; display: flex; align-items: center; justify-content: center;
            font-size: 18px; margin-right: 15px; color: white;
        }

        /* --- CHAT ROOM --- */
        .chat-area {
            flex: 1; overflow-y: auto; padding: 15px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-color: #0b141a; background-blend-mode: overlay;
            display: flex; flex-direction: column;
        }
        .message {
            max-width: 75%; padding: 8px 12px; border-radius: 8px;
            margin-bottom: 5px; font-size: 14px; position: relative; word-wrap: break-word;
        }
        .msg-sent { background: var(--msg-sent); align-self: flex-end; border-top-right-radius: 0; }
        .msg-recv { background: var(--msg-recv); align-self: flex-start; border-top-left-radius: 0; }
        .time { font-size: 10px; color: rgba(255,255,255,0.6); text-align: right; display: block; margin-top: 2px; }

        .chat-input {
            background: var(--header-bg); padding: 10px; display: flex; gap: 10px; align-items: center;
        }

        /* --- FOOTER --- */
        .footer {
            text-align: center; padding: 10px; background: #000;
            font-size: 12px; color: #555; border-top: 1px solid #222;
        }

        .toast {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: white; color: black; padding: 10px 20px; border-radius: 20px;
            opacity: 0; transition: 0.3s; pointer-events: none; z-index: 100;
        }
        .toast.show { opacity: 1; bottom: 100px; }
    </style>
</head>
<body>

<div class="app-container">

    <!-- 1. LOGIN SCREEN -->
    <div id="screen-auth" class="screen">
        <div class="auth-box">
            <h2 style="color:var(--primary);">GhostChat Connect</h2>
            <p style="color:var(--text-sub);">Create your identity & share link</p>
            <input type="text" id="username" placeholder="Enter Your Name">
            <button class="btn btn-primary" onclick="app.login()">Create Account</button>
        </div>
    </div>

    <!-- 2. DASHBOARD (INBOX) -->
    <div id="screen-dashboard" class="screen hidden">
        <div class="header">
            <h3>Chats</h3>
            <button onclick="app.logout()" style="background:transparent; border:none; color:var(--primary);">Logout</button>
        </div>

        <div class="my-link-card">
            <div style="font-size:14px; color:var(--text-sub);">Your Connection Link ðŸ‘‡</div>
            <div class="link-box" id="my-link">Generating...</div>
            <button class="btn btn-secondary" onclick="app.copyLink()" style="padding:8px; font-size:12px;">Copy My Link</button>
        </div>

        <!-- Add Friend Section -->
        <div class="add-contact-section">
            <div style="font-size:14px; margin-bottom:5px;">ðŸ”— Add Friend via Link:</div>
            <input type="text" id="friend-link" placeholder="Paste friend's link here..." style="font-size:13px; margin:5px 0;">
            <button class="btn btn-primary" onclick="app.addContact()" style="padding:10px;">Add to Contacts</button>
        </div>

        <div style="padding:0 15px; color:var(--primary); font-size:14px; margin-top:10px;">Your Friends:</div>
        <div class="chat-list" id="contact-list">
            <!-- Contacts appear here -->
        </div>
    </div>

    <!-- 3. CHAT ROOM -->
    <div id="screen-chat" class="screen hidden">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <i class="fas fa-arrow-left" onclick="app.loadDashboard()" style="cursor:pointer; padding:5px;"></i>
                <div class="avatar" id="chat-avatar" style="width:35px; height:35px; font-size:14px;"></div>
                <h3 id="chat-title">User</h3>
            </div>
            <i class="fas fa-trash" style="cursor:pointer; color:#ef4444;" onclick="app.clearChat()"></i>
        </div>

        <div class="chat-area" id="msg-container"></div>

        <div class="chat-input">
            <input type="text" id="msg-input" placeholder="Type a message..." style="margin:0;">
            <button class="btn btn-primary" onclick="app.send()" style="width:50px; margin:0;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="footer">Made by <b>Faizan Ahmed</b></div>
    <div id="toast" class="toast">Action Complete</div>
</div>

<script>
    const app = {
        user: null,
        chatWith: null,
        interval: null,

        init: () => {
            const u = localStorage.getItem('gc_v2_user');
            if(u) {
                app.user = u;
                // Check if opened via link to add automatically?
                const params = new URLSearchParams(window.location.search);
                const add = params.get('add_user');
                if(add && add !== u) {
                    app.saveContact(add);
                }
                app.loadDashboard();
            } else {
                app.nav('auth');
            }
        },

        nav: (s) => {
            document.querySelectorAll('.screen').forEach(e => e.classList.add('hidden'));
            document.getElementById(`screen-${s}`).classList.remove('hidden');
            if(s !== 'chat' && app.interval) clearInterval(app.interval);
        },

        toast: (m) => {
            const t = document.getElementById('toast');
            t.innerText = m; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        },

        login: () => {
            const name = document.getElementById('username').value.trim();
            if(!name) return app.toast('Name required');
            localStorage.setItem('gc_v2_user', name);
            app.user = name;
            app.loadDashboard();
        },

        logout: () => {
            localStorage.removeItem('gc_v2_user');
            location.href = window.location.pathname;
        },

        // --- DASHBOARD LOGIC ---
        loadDashboard: () => {
            app.nav('dashboard');
            
            // Generate My Link
            const baseUrl = window.location.href.split('?')[0];
            const link = `${baseUrl}?add_user=${app.user}`;
            document.getElementById('my-link').innerText = link;

            app.renderContacts();
        },

        copyLink: () => {
            navigator.clipboard.writeText(document.getElementById('my-link').innerText);
            app.toast('Link Copied! Share it.');
        },

        addContact: () => {
            const link = document.getElementById('friend-link').value.trim();
            if(!link) return app.toast('Paste a link!');

            try {
                // Extract username from link (looks for ?add_user=Name)
                if(link.includes('add_user=')) {
                    const name = link.split('add_user=')[1].split('&')[0];
                    if(name === app.user) return app.toast("You can't add yourself!");
                    
                    app.saveContact(decodeURIComponent(name));
                    document.getElementById('friend-link').value = "";
                } else {
                    app.toast('Invalid Link Format');
                }
            } catch(e) { app.toast('Error reading link'); }
        },

        saveContact: (name) => {
            let contacts = JSON.parse(localStorage.getItem(`gc_contacts_${app.user}`) || "[]");
            if(!contacts.includes(name)) {
                contacts.push(name);
                localStorage.setItem(`gc_contacts_${app.user}`, JSON.stringify(contacts));
                app.toast(`${name} added!`);
            } else {
                app.toast(`${name} is already added.`);
            }
            app.renderContacts();
        },

        renderContacts: () => {
            const list = document.getElementById('contact-list');
            list.innerHTML = "";
            const contacts = JSON.parse(localStorage.getItem(`gc_contacts_${app.user}`) || "[]");

            if(contacts.length === 0) {
                list.innerHTML = "<div style='text-align:center; padding:20px; color:#555;'>No friends added yet.<br>Share your link & Add theirs!</div>";
                return;
            }

            contacts.forEach(c => {
                const div = document.createElement('div');
                div.className = 'chat-item';
                div.onclick = () => app.openChat(c);
                div.innerHTML = `
                    <div class="avatar">${c.charAt(0).toUpperCase()}</div>
                    <div>
                        <div style="font-weight:bold; color:var(--text-main);">${c}</div>
                        <div style="font-size:12px; color:var(--text-sub);">Tap to chat</div>
                    </div>
                `;
                list.appendChild(div);
            });
        },

        // --- CHAT LOGIC ---
        getChatKey: (u1, u2) => {
            const sorted = [u1, u2].sort(); 
            return `gc_chat_${sorted[0]}_${sorted[1]}`;
        },

        openChat: (name) => {
            app.chatWith = name;
            app.nav('chat');
            document.getElementById('chat-title').innerText = name;
            document.getElementById('chat-avatar').innerText = name.charAt(0).toUpperCase();
            
            app.renderMessages();
            app.interval = setInterval(app.renderMessages, 1000); // Auto-refresh logic
        },

        send: () => {
            const txt = document.getElementById('msg-input').value.trim();
            if(!txt) return;

            const key = app.getChatKey(app.user, app.chatWith);
            let msgs = JSON.parse(localStorage.getItem(key) || "[]");
            
            msgs.push({
                s: app.user,
                t: txt,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            });

            localStorage.setItem(key, JSON.stringify(msgs));
            document.getElementById('msg-input').value = "";
            app.renderMessages();
        },

        renderMessages: () => {
            const key = app.getChatKey(app.user, app.chatWith);
            const msgs = JSON.parse(localStorage.getItem(key) || "[]");
            const cont = document.getElementById('msg-container');

            // Simple diff check to avoid scroll jump
            if(cont.childElementCount === msgs.length) return;

            cont.innerHTML = "";
            msgs.forEach(m => {
                const div = document.createElement('div');
                const isMe = m.s === app.user;
                div.className = `message ${isMe ? 'msg-sent' : 'msg-recv'}`;
                div.innerHTML = `${m.t}<span class="time">${m.time}</span>`;
                cont.appendChild(div);
            });
            cont.scrollTop = cont.scrollHeight;
        },

        clearChat: () => {
            if(confirm('Delete chat history?')) {
                localStorage.removeItem(app.getChatKey(app.user, app.chatWith));
                app.renderMessages();
            }
        }
    };

    window.onload = app.init;
</script>
</body>
</html>
