<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FaizanMsg Hyper</title>
    <meta name="theme-color" content="#4f46e5">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-glow: rgba(79, 70, 229, 0.4);
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-sub: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
            --radius: 20px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #0f172a;
                --bg-card: #1e293b;
                --text-main: #f9fafb;
                --text-sub: #94a3b8;
                --border: #334155;
                --shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- MAIN APP CONTAINER --- */
        .app-shell {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            background: var(--bg-card);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        @media (min-width: 500px) {
            .app-shell { height: 90vh; border-radius: var(--radius); border: 1px solid var(--border); }
        }

        /* --- HEADER --- */
        .header {
            padding: 18px 20px;
            border-bottom: 1px solid var(--border);
            background: rgba(var(--bg-card), 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brand { font-weight: 800; font-size: 20px; background: linear-gradient(135deg, #6366f1, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header-btn { background: none; border: none; font-size: 20px; cursor: pointer; color: var(--text-main); padding: 5px; }

        /* --- SCROLLABLE CONTENT --- */
        .main-view {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        /* --- FORMS --- */
        .input-box {
            background: var(--bg-body);
            border: 2px solid transparent;
            padding: 16px;
            width: 100%;
            border-radius: 14px;
            color: var(--text-main);
            font-family: inherit;
            margin-bottom: 15px;
            transition: 0.3s;
            outline: none;
        }
        .input-box:focus { border-color: var(--primary); background: var(--bg-card); }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px 12px var(--primary-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:active { transform: scale(0.98); }
        .btn-sec { background: transparent; color: var(--text-sub); box-shadow: none; border: 1px solid var(--border); margin-top: 10px; }
        .btn-danger { background: #ef4444; color: white; box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3); }

        /* --- MEDIA UPLOAD GRID --- */
        .upload-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 10px; }
        .upload-item {
            background: var(--bg-body);
            border-radius: 14px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px dashed var(--border);
            color: var(--text-sub);
            transition: 0.3s;
        }
        .upload-item:hover, .upload-item.active { border-color: var(--primary); color: var(--primary); background: rgba(79, 70, 229, 0.05); }
        .upload-item span { font-size: 24px; margin-bottom: 5px; }
        .upload-item p { margin: 0; font-size: 11px; font-weight: 600; }

        /* --- PREVIEW AREA --- */
        .preview-zone {
            margin-top: 20px;
            background: var(--bg-body);
            padding: 10px;
            border-radius: 14px;
            display: none;
            position: relative;
        }
        .preview-media { width: 100%; border-radius: 10px; display: block; }
        .close-preview {
            position: absolute; top: -10px; right: -10px;
            background: #ef4444; color: white;
            width: 28px; height: 28px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* --- MESSAGES --- */
        .msg-card {
            background: var(--bg-body);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 20px;
            animation: slideUp 0.3s ease-out;
            position: relative;
        }
        .msg-text { font-size: 15px; line-height: 1.5; margin-bottom: 10px; white-space: pre-wrap; }
        .msg-media {
            width: 100%;
            border-radius: 12px;
            background: black;
            max-height: 400px;
            object-fit: contain;
            margin-top: 5px;
        }
        .msg-footer {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 12px; padding-top: 10px; border-top: 1px solid rgba(0,0,0,0.05);
        }
        .msg-time { font-size: 11px; color: var(--text-sub); }
        .msg-actions { display: flex; gap: 10px; }
        .action-icon { cursor: pointer; font-size: 14px; padding: 5px; border-radius: 5px; transition: 0.2s; }
        .action-icon:hover { background: rgba(0,0,0,0.1); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        .loader-bar {
            width: 100%; height: 4px; background: var(--border);
            border-radius: 2px; overflow: hidden; margin-top: 10px; display: none;
        }
        .loader-fill {
            height: 100%; background: var(--primary);
            width: 0%; transition: width 0.2s;
            animation: loading 1.5s infinite ease-in-out;
        }
        @keyframes loading { 0% { width: 0%; transform: translateX(-100%); } 100% { width: 100%; transform: translateX(0); } }
        
        /* Toast */
        .toast {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%) scale(0.9);
            background: #111; color: #fff; padding: 12px 24px; border-radius: 50px;
            font-size: 13px; font-weight: 600; opacity: 0; pointer-events: none;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 100;
            white-space: nowrap; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .toast.show { opacity: 1; transform: translateX(-50%) scale(1); bottom: 40px; }

    </style>
</head>
<body>

<div class="app-shell">
    
    <!-- HEADER -->
    <div class="header">
        <div class="brand">FaizanMsg <span style="font-size:12px; color:var(--text-sub); font-weight:normal;">Hyper</span></div>
        <button class="header-btn hidden" id="logout-btn" onclick="logout()" title="Logout">‚Ü™Ô∏è</button>
    </div>

    <!-- 1. AUTH SCREEN -->
    <div id="view-auth" class="main-view">
        <h2 style="text-align:center; margin-bottom:30px;">Login</h2>
        <div id="login-form">
            <input type="text" id="log-user" class="input-box" placeholder="Username">
            <input type="password" id="log-pass" class="input-box" placeholder="Password">
            <button class="btn" onclick="handleLogin()">Enter Dashboard</button>
            <button class="btn btn-sec" onclick="toggleAuth(true)">Register New Account</button>
        </div>
        <div id="reg-form" class="hidden">
            <input type="text" id="reg-user" class="input-box" placeholder="Pick Username">
            <input type="password" id="reg-pass" class="input-box" placeholder="Create Password">
            <button class="btn" onclick="handleRegister()">Create Account</button>
            <button class="btn btn-sec" onclick="toggleAuth(false)">Back to Login</button>
        </div>
    </div>

    <!-- 2. DASHBOARD (INBOX) -->
    <div id="view-dash" class="main-view hidden">
        <div style="background: linear-gradient(135deg, var(--primary), #ec4899); padding: 20px; border-radius: 16px; color: white; text-align: center; margin-bottom: 25px;">
            <p style="margin:0; font-size:13px; opacity:0.9;">YOUR SECRET LINK</p>
            <div id="share-link" style="font-family: monospace; font-size: 14px; margin: 10px 0; font-weight:bold; word-break: break-all;">...</div>
            <button onclick="copyLink()" style="background:white; color:var(--primary); border:none; padding:8px 16px; border-radius:20px; font-weight:bold; font-size:12px; cursor:pointer;">Copy Link üìã</button>
        </div>

        <h3 style="border-bottom:1px solid var(--border); padding-bottom:10px;">Your Messages</h3>
        <div id="msg-list"></div>
    </div>

    <!-- 3. SENDER VIEW -->
    <div id="view-send" class="main-view hidden">
        <div style="text-align:center; margin-bottom:20px;">
            <span style="background:var(--bg-body); padding:5px 15px; border-radius:20px; font-size:12px; color:var(--text-sub);">
                Sending to: <b id="receiver-name" style="color:var(--text-main)">...</b>
            </span>
        </div>

        <textarea id="msg-text" class="input-box" rows="4" placeholder="Type a message..."></textarea>

        <div class="upload-grid">
            <div class="upload-item" onclick="triggerFile('image')">
                <span>üì∑</span> <p>Photo</p>
            </div>
            <div class="upload-item" onclick="triggerFile('video')">
                <span>üé•</span> <p>Video</p>
            </div>
            <div class="upload-item" id="mic-btn" onclick="toggleMic()">
                <span>üé§</span> <p>Audio</p>
            </div>
        </div>

        <!-- Hidden Inputs -->
        <input type="file" id="inp-image" accept="image/*" hidden onchange="previewFile(this, 'image')">
        <input type="file" id="inp-video" accept="video/*" hidden onchange="previewFile(this, 'video')">

        <!-- Preview -->
        <div id="preview-box" class="preview-zone">
            <div class="close-preview" onclick="resetMedia()">√ó</div>
            <img id="prev-img" class="preview-media hidden">
            <video id="prev-vid" class="preview-media hidden" controls></video>
            <audio id="prev-audio" class="preview-media hidden" controls style="margin-top:20px;"></audio>
            <p id="file-meta" style="font-size:11px; text-align:center; color:var(--text-sub); margin-top:5px;"></p>
        </div>

        <div class="loader-bar" id="progress-bar"><div class="loader-fill"></div></div>

        <button class="btn" style="margin-top:20px;" onclick="sendMessage()" id="send-btn">Send Securely üöÄ</button>
        <button class="btn btn-sec" onclick="window.location.reload()">Get Your Own Link</button>
    </div>

</div>

<div id="toast" class="toast">Notification</div>

<script>
    // --- DATABASE CORE (IndexedDB for Large Files) ---
    const DB_NAME = "FaizanMsgHyperDB";
    const DB_VER = 1;
    let db;
    
    // Auth (Small data uses LocalStorage)
    const USERS_KEY = "faizan_users_v2";

    // Media State
    let currentMedia = { blob: null, type: null, name: null };
    let mediaRecorder;
    let audioChunks = [];

    // --- INIT ---
    window.onload = async () => {
        try {
            await initDB();
            checkRoute();
        } catch(e) {
            alert("Database Error: " + e);
        }
    };

    function initDB() {
        return new Promise((resolve, reject) => {
            const req = indexedDB.open(DB_NAME, DB_VER);
            req.onupgradeneeded = e => {
                const db = e.target.result;
                // Store messages with auto-increment ID
                const store = db.createObjectStore("messages", { keyPath: "id", autoIncrement: true });
                store.createIndex("to", "to", { unique: false });
            };
            req.onsuccess = e => { db = e.target.result; resolve(); };
            req.onerror = e => reject(e);
        });
    }

    function checkRoute() {
        const params = new URLSearchParams(window.location.search);
        const toUser = params.get('to');
        
        if (toUser) {
            // Public Send View
            const users = JSON.parse(localStorage.getItem(USERS_KEY) || "{}");
            if(users[toUser]) {
                nav('send');
                document.getElementById('receiver-name').innerText = toUser;
            } else {
                document.body.innerHTML = "<h2 style='text-align:center;color:white;'>User Not Found</h2>";
            }
        } else {
            // Dashboard/Login View
            const session = localStorage.getItem('session_user');
            if(session) loadDashboard(session);
            else nav('auth');
        }
    }

    function nav(view) {
        document.querySelectorAll('.main-view').forEach(d => d.classList.add('hidden'));
        document.getElementById('view-' + view).classList.remove('hidden');
        document.getElementById('logout-btn').classList.toggle('hidden', view !== 'dash');
    }

    // --- AUTHENTICATION ---
    function toggleAuth(isReg) {
        document.getElementById('login-form').classList.toggle('hidden', isReg);
        document.getElementById('reg-form').classList.toggle('hidden', !isReg);
    }

    function handleRegister() {
        const u = document.getElementById('reg-user').value.trim();
        const p = document.getElementById('reg-pass').value.trim();
        if(!u || !p) return toast("Please fill all fields");

        let users = JSON.parse(localStorage.getItem(USERS_KEY) || "{}");
        if(users[u]) return toast("Username taken!");

        users[u] = p;
        localStorage.setItem(USERS_KEY, JSON.stringify(users));
        toast("Account Created! Please Login.");
        toggleAuth(false);
    }

    function handleLogin() {
        const u = document.getElementById('log-user').value.trim();
        const p = document.getElementById('log-pass').value.trim();
        let users = JSON.parse(localStorage.getItem(USERS_KEY) || "{}");

        if(users[u] === p) {
            localStorage.setItem('session_user', u);
            loadDashboard(u);
        } else {
            toast("Invalid Credentials ‚ùå");
        }
    }

    function logout() {
        localStorage.removeItem('session_user');
        window.location.reload();
    }

    // --- DASHBOARD ---
    async function loadDashboard(user) {
        nav('dash');
        const link = `${window.location.origin}${window.location.pathname}?to=${user}`;
        document.getElementById('share-link').innerText = link;

        const list = document.getElementById('msg-list');
        list.innerHTML = "<p style='text-align:center'>Loading messages...</p>";

        try {
            const msgs = await getMessages(user);
            list.innerHTML = "";
            if(msgs.length === 0) list.innerHTML = "<p style='text-align:center; color:var(--text-sub);'>No messages yet.</p>";

            msgs.reverse().forEach(msg => {
                const el = document.createElement('div');
                el.className = 'msg-card';
                
                let mediaHtml = "";
                if(msg.blob) {
                    const url = URL.createObjectURL(msg.blob);
                    if(msg.type === 'image') mediaHtml = `<img src="${url}" class="msg-media" loading="lazy">`;
                    if(msg.type === 'video') mediaHtml = `<video src="${url}" controls class="msg-media"></video>`;
                    if(msg.type === 'audio') mediaHtml = `<audio src="${url}" controls style="width:100%; margin-top:10px;"></audio>`;
                }

                el.innerHTML = `
                    <div class="msg-text">${msg.text || "<i>Shared Media</i>"}</div>
                    ${mediaHtml}
                    <div class="msg-footer">
                        <span class="msg-time">${new Date(msg.date).toLocaleString()}</span>
                        <div class="msg-actions">
                            ${msg.blob ? `<span class="action-icon" onclick="downloadMedia(this)" title="Download">‚¨áÔ∏è</span>` : ''}
                            <span class="action-icon" onclick="deleteMsg(${msg.id})" title="Delete" style="color:#ef4444;">üóëÔ∏è</span>
                        </div>
                    </div>
                `;
                // Attach blob url to element for download
                if(msg.blob) el.dataset.blobUrl = URL.createObjectURL(msg.blob);
                if(msg.blob) el.dataset.fileName = msg.fileName || 'download';
                
                list.appendChild(el);
            });
        } catch(e) {
            console.error(e);
            list.innerHTML = "Error loading database.";
        }
    }

    function copyLink() {
        navigator.clipboard.writeText(document.getElementById('share-link').innerText);
        toast("Link Copied! Share it üì≤");
    }

    function downloadMedia(btn) {
        const card = btn.closest('.msg-card');
        const a = document.createElement('a');
        a.href = card.dataset.blobUrl;
        a.download = card.dataset.fileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // --- SENDING LOGIC ---
    function triggerFile(type) {
        document.getElementById('inp-' + type).click();
    }

    function previewFile(input, type) {
        const file = input.files[0];
        if(!file) return;

        currentMedia = { blob: file, type: type, name: file.name };
        showPreview(URL.createObjectURL(file), type, file.size);
    }

    function showPreview(url, type, size) {
        document.getElementById('preview-box').style.display = 'block';
        ['prev-img', 'prev-vid', 'prev-audio'].forEach(id => document.getElementById(id).classList.add('hidden'));

        if(type === 'image') {
            const i = document.getElementById('prev-img');
            i.src = url; i.classList.remove('hidden');
        } else if(type === 'video') {
            const v = document.getElementById('prev-vid');
            v.src = url; v.classList.remove('hidden');
        } else {
            const a = document.getElementById('prev-audio');
            a.src = url; a.classList.remove('hidden');
        }

        if(size) {
            const mb = (size / (1024*1024)).toFixed(2);
            document.getElementById('file-meta').innerText = `Size: ${mb} MB`;
        } else {
            document.getElementById('file-meta').innerText = "Audio Recording";
        }
    }

    function resetMedia() {
        currentMedia = { blob: null, type: null, name: null };
        document.getElementById('preview-box').style.display = 'none';
        document.getElementById('inp-image').value = "";
        document.getElementById('inp-video').value = "";
    }

    // Audio Logic
    async function toggleMic() {
        if(mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            document.getElementById('mic-btn').classList.remove('active');
        } else {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    currentMedia = { blob: blob, type: 'audio', name: 'voice_msg.webm' };
                    showPreview(URL.createObjectURL(blob), 'audio');
                };
                mediaRecorder.start();
                document.getElementById('mic-btn').classList.add('active');
                toast("Recording... Tap again to stop.");
            } catch(e) {
                toast("Mic Permission Denied üé§");
            }
        }
    }

    async function sendMessage() {
        const txt = document.getElementById('msg-text').value.trim();
        if(!txt && !currentMedia.blob) return toast("Message is empty!");

        const btn = document.getElementById('send-btn');
        const bar = document.getElementById('progress-bar');
        
        btn.disabled = true;
        btn.innerText = "Processing Large File...";
        bar.style.display = 'block';

        const payload = {
            to: document.getElementById('receiver-name').innerText,
            text: txt,
            blob: currentMedia.blob,
            type: currentMedia.type,
            fileName: currentMedia.name,
            date: Date.now()
        };

        try {
            // Transaction
            const tx = db.transaction(["messages"], "readwrite");
            const store = tx.objectStore("messages");
            await store.add(payload);

            toast("Sent Successfully! üéâ");
            document.getElementById('msg-text').value = "";
            resetMedia();
        } catch(e) {
            console.error(e);
            if(e.name === "QuotaExceededError") toast("Receiver Device Full! ‚ö†Ô∏è");
            else toast("Error sending message.");
        } finally {
            btn.disabled = false;
            btn.innerText = "Send Securely üöÄ";
            bar.style.display = 'none';
        }
    }

    // --- DB HELPERS ---
    function getMessages(user) {
        return new Promise((resolve, reject) => {
            const tx = db.transaction(["messages"], "readonly");
            const store = tx.objectStore("messages");
            const index = store.index("to");
            const req = index.getAll(user);
            req.onsuccess = () => resolve(req.result);
            req.onerror = () => reject(req.error);
        });
    }

    function deleteMsg(id) {
        if(!confirm("Delete this message permanently?")) return;
        const tx = db.transaction(["messages"], "readwrite");
        tx.objectStore("messages").delete(id);
        tx.oncomplete = () => {
            toast("Message Deleted");
            // Refresh dashboard
            const user = localStorage.getItem('session_user');
            loadDashboard(user);
        };
    }

    function toast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }
</script>
</body>
</html>
