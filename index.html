<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GhostChat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #111b21; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #202c33; padding: 30px; border-radius: 10px; width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #2a3942; border: none; color: white; border-radius: 5px; box-sizing: border-box;}
        button { width: 100%; padding: 12px; background: #00a884; border: none; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
        a { color: #00a884; text-decoration: none; display: block; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <a href="signup.html">Create New Account</a>
    </div>

    <script>
        // Check if already logged in
        if(localStorage.getItem('gc_session')) window.location.href = 'dashboard.html';

        function login() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            const users = JSON.parse(localStorage.getItem('gc_users') || "{}");

            if (users[u] && users[u] === p) {
                localStorage.setItem('gc_session', u);
                window.location.href = 'dashboard.html'; // Redirect to Dashboard
            } else {
                alert("Invalid Username or Password");
            }
        }
    </script>
</body>
</html>
