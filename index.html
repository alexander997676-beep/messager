<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FaizanMsg Supreme</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME --- */
        :root {
            --hue: 260;
            --bg-deep: #000000;
            --primary: hsl(var(--hue), 90%, 65%);
            --surface: rgba(20, 20, 20, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --font: 'Plus Jakarta Sans', sans-serif;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font); background: var(--bg-deep); color: var(--text); margin: 0; height: 100vh; overflow: hidden; }

        /* --- BACKGROUND --- */
        .orb-bg { position: fixed; width: 100vw; height: 100vh; z-index: -1; background: #000; }
        .orb { position: absolute; border-radius: 50%; filter: blur(90px); opacity: 0.5; }
        .orb-1 { top: 0; left: 0; width: 60vw; height: 60vw; background: var(--primary); }
        .orb-2 { bottom: 0; right: 0; width: 60vw; height: 60vw; background: #22d3ee; }

        /* --- LAYOUT --- */
        .app-container {
            width: 100%; max-width: 450px; height: 100%; margin: 0 auto;
            display: flex; flex-direction: column; position: relative;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(30px);
        }
        /* Padding bottom increased so content is not hidden behind dock */
        .scroll-view { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; }
        
        /* --- INPUTS & BUTTONS --- */
        .input-field {
            width: 100%; background: rgba(255,255,255,0.08); border: 1px solid var(--border);
            padding: 16px; border-radius: 16px; color: white; margin-bottom: 12px; font-size: 16px;
        }
        .btn {
            width: 100%; padding: 16px; border-radius: 16px; border: none;
            font-weight: 700; font-size: 16px; cursor: pointer;
            background: var(--primary); color: white; transition: 0.2s;
        }
        .btn:active { transform: scale(0.97); }

        /* --- AVATAR FIX --- */
        .avatar-group { text-align: center; margin-bottom: 25px; position: relative; display: inline-block; left: 50%; transform: translateX(-50%); }
        .avatar {
            width: 100px; height: 100px; border-radius: 50%; object-fit: cover;
            border: 3px solid var(--primary); background: #222; display: block;
        }
        .avatar-edit {
            position: absolute; bottom: 0; right: 0;
            background: white; color: black; width: 32px; height: 32px; border-radius: 50%;
            display: grid; place-items: center; font-size: 14px; cursor: pointer; border: 2px solid #000;
        }

        /* --- CHAT UI --- */
        .chat-dock { display: flex; align-items: center; gap: 10px; background: rgba(30,30,30,0.9); padding: 10px; border-radius: 50px; border: 1px solid var(--border); margin-top: 10px; }
        .action-btn { width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.1); color: white; display: grid; place-items: center; cursor: pointer; flex-shrink: 0; }
        .msg-input { flex: 1; background: transparent; border: none; color: white; font-size: 16px; padding: 5px; }

        /* --- FILE PREVIEW --- */
        .file-chip {
            display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.1);
            padding: 8px 15px; border-radius: 20px; border: 1px solid var(--border);
            margin: 10px 0; width: fit-content; max-width: 100%;
        }
        .chip-thumb { width: 30px; height: 30px; border-radius: 5px; object-fit: cover; background: #000; display: grid; place-items: center; font-size: 12px; }
        .chip-info { font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px; }
        .chip-x { color: #ff5555; cursor: pointer; padding-left: 5px; }

        /* --- MENUS --- */
        .attach-menu { position: absolute; bottom: 85px; left: 20px; width: 160px; background: #1a1a1a; border: 1px solid var(--border); border-radius: 16px; padding: 5px; display: none; }
        .attach-menu.show { display: block; animation: popUp 0.2s; }
        .menu-item { display: flex; align-items: center; gap: 10px; padding: 10px; color: white; cursor: pointer; border-radius: 8px; }
        .menu-item:hover { background: rgba(255,255,255,0.1); }

        /* --- UTILS --- */
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.4s; }
        .hidden { display: none !important; }
        
        /* --- FIXED DOCK (SOLUTION) --- */
        .dock {
            position: fixed; /* Fixed kar diya */
            bottom: 50px;    /* Thoda aur upar utha diya */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10,10,10,0.95);
            padding: 10px 20px;
            border-radius: 40px;
            display: flex;
            gap: 25px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 9999; /* Sab se upar */
        }
        .dock i { font-size: 24px; color: #666; transition: 0.3s; cursor: pointer; }
        .dock i.active { color: var(--primary); transform: translateY(-3px); }

        .card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; margin-bottom: 10px; border: 1px solid var(--border); }
        .toast { position: fixed; top: 40px; left: 50%; transform: translateX(-50%); background: white; color: black; padding: 10px 20px; border-radius: 30px; font-weight: bold; display: none; z-index: 999; }
        
        @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
        @keyframes popUp { from {transform:scale(0.8); opacity:0;} to {transform:scale(1); opacity:1;} }
    </style>
</head>
<body>

<div class="orb-bg"><div class="orb orb-1"></div><div class="orb orb-2"></div></div>

<div class="app-container">

    <!-- 1. AUTH SCREEN -->
    <div id="view-auth" class="view active">
        <div class="scroll-view" style="display:flex; flex-direction:column; justify-content:center;">
            <div style="text-align:center; margin-bottom: 30px;">
                <h1 id="auth-title">Login</h1>
                <p style="color:#aaa;">Secure Anonymous Messaging</p>
            </div>

            <!-- Profile Pic (Only for Signup) -->
            <div id="signup-pic" class="hidden">
                <div class="avatar-group">
                    <img id="auth-pic-prev" class="avatar" src="https://cdn-icons-png.flaticon.com/512/847/847969.png">
                    <label class="avatar-edit"><i class="fas fa-camera"></i><input type="file" hidden accept="image/*" onchange="app.handleAuthPic(this)"></label>
                </div>
            </div>

            <!-- Inputs -->
            <input type="email" id="in-email" class="input-field" placeholder="Email Address">
            <input type="text" id="in-user" class="input-field hidden" placeholder="Username (Unique)">
            <input type="password" id="in-pass" class="input-field" placeholder="Password">
            <textarea id="in-bio" class="input-field hidden" rows="2" placeholder="Write a short Bio..."></textarea>

            <!-- Buttons -->
            <button id="btn-submit" class="btn" onclick="app.doAuth()">Login</button>
            
            <p style="text-align:center; margin-top:20px; font-size:14px; color:#aaa;">
                <span id="auth-text">New here?</span> 
                <a href="#" onclick="app.toggleAuthMode()" style="color:var(--primary); font-weight:bold; text-decoration:none;">Create Account</a>
            </p>
        </div>
    </div>

    <!-- 2. INBOX -->
    <div id="view-inbox" class="view">
        <div class="scroll-view">
            <h2 style="margin-bottom:20px">Inbox <i class="fas fa-sync-alt" onclick="app.renderInbox()" style="float:right; font-size:18px; cursor:pointer"></i></h2>
            <div id="msg-list"></div>
        </div>
    </div>

    <!-- 3. PUBLIC SEND -->
    <div id="view-public" class="view">
        <div class="scroll-view">
            <div style="text-align:center; margin:30px 0;">
                <img id="pub-img" class="avatar" style="margin:0 auto 15px;">
                <h2 style="font-size:24px;">Send Secret</h2>
                <p style="color:#aaa;">To <span id="pub-target" style="color:white; font-weight:bold;">User</span></p>
                <div id="pub-bio" style="font-size:12px; color:rgba(255,255,255,0.6); margin-top:5px;"></div>
            </div>

            <!-- FILE PREVIEW -->
            <div id="file-preview"></div>

            <div class="chat-dock">
                <div class="action-btn" id="attach-btn" onclick="app.toggleMenu()"><i class="fas fa-plus"></i></div>
                <textarea id="msg-input" class="msg-input" rows="1" placeholder="Type a message..."></textarea>
                <div class="action-btn" onclick="app.sendMsg()" style="background:var(--primary);"><i class="fas fa-paper-plane"></i></div>
            </div>

            <!-- Menu -->
            <div id="attach-menu" class="attach-menu">
                <label class="menu-item"><i class="fas fa-image" style="color:#4ade80"></i> Photo <input type="file" hidden accept="image/*" onchange="app.handleFile(this, 'image')"></label>
                <label class="menu-item"><i class="fas fa-video" style="color:#60a5fa"></i> Video <input type="file" hidden accept="video/*" onchange="app.handleFile(this, 'video')"></label>
                <label class="menu-item"><i class="fas fa-microphone" style="color:#fbbf24"></i> Audio <input type="file" hidden accept="audio/*" onchange="app.handleFile(this, 'audio')"></label>
            </div>

            <div style="text-align:center; margin-top:50px;"><a href="?" style="color:#555; text-decoration:none; font-size:12px;">Create Account</a></div>
        </div>
    </div>

    <!-- 4. PROFILE -->
    <div id="view-profile" class="view">
        <div class="scroll-view">
            <div class="card" style="text-align:center;">
                <img id="p-img" class="avatar" style="margin:0 auto;">
                <h2 id="p-user" style="margin-top:10px;">User</h2>
                <p id="p-bio" style="color:#aaa; font-size:13px; margin:5px 0;">Bio</p>
                <div style="background:rgba(255,255,255,0.1); padding:10px; border-radius:10px; font-family:monospace; font-size:12px; margin-top:10px; color:var(--primary);" id="p-link">Link</div>
                <button class="btn" onclick="app.copyLink()" style="margin-top:10px; padding:10px; font-size:14px;">Copy Link</button>
            </div>
            <button class="btn" onclick="app.logout()" style="background:rgba(255,0,0,0.2); color:#ff5555;">Log Out</button>
        </div>
    </div>

    <!-- DOCK (NOW FIXED AT BOTTOM) -->
    <div id="dock" class="dock hidden">
        <i class="fas fa-comment-dots active" onclick="app.nav('inbox', this)"></i>
        <i class="fas fa-user" onclick="app.nav('profile', this)"></i>
    </div>

</div>

<!-- IMAGE VIEWER -->
<div id="img-viewer" style="position:fixed; inset:0; background:black; display:none; align-items:center; justify-content:center; z-index:2000;" onclick="this.style.display='none'">
    <img id="view-img-src" style="max-width:100%; max-height:100%;">
</div>

<div id="toast" class="toast">Msg</div>

<script>
    const DB_NAME='FaizanMsgFinal'; const DB_VER=1;
    const DEF_PIC='https://cdn-icons-png.flaticon.com/512/847/847969.png';

    const db={
        open:()=>new Promise(r=>{
            const q=indexedDB.open(DB_NAME,DB_VER);
            q.onupgradeneeded=e=>{
                const d=e.target.result;
                if(!d.objectStoreNames.contains('u'))d.createObjectStore('u',{keyPath:'e'});
                if(!d.objectStoreNames.contains('m'))d.createObjectStore('m',{keyPath:'id',autoIncrement:true});
            };
            q.onsuccess=()=>r(q.result);
        }),
        op:async(s,m,f,d)=>{
            const o=await db.open();
            return new Promise(r=>{
                const t=o.transaction(s,m).objectStore(s)[f](d);
                t.onsuccess=()=>r(t.result);
            });
        }
    };

    const app={
        s:{mode:'login', authFile:null, msgFile:null, msgType:null, u:null, e:null},

        init:async()=>{
            const q=new URLSearchParams(window.location.search);
            if(q.get('to')) return app.loadPublic(q.get('to'));

            const u=localStorage.getItem('u'); const e=localStorage.getItem('e');
            if(u&&e){ app.s.u=u; app.s.e=e; app.nav('inbox', document.querySelector('.dock i')); }
        },

        // --- AUTH LOGIC (FIXED) ---
        toggleAuthMode:()=>{
            app.s.mode = app.s.mode==='login' ? 'signup' : 'login';
            const isSign = app.s.mode==='signup';
            
            // Toggle visibility
            document.getElementById('signup-pic').classList.toggle('hidden', !isSign);
            document.getElementById('in-user').classList.toggle('hidden', !isSign);
            document.getElementById('in-bio').classList.toggle('hidden', !isSign);
            
            // Text Updates
            document.getElementById('auth-title').innerText = isSign ? "Create Account" : "Login";
            document.getElementById('btn-submit').innerText = isSign ? "Register" : "Login";
            document.getElementById('auth-text').innerText = isSign ? "Have account?" : "New here?";
            document.querySelector('#auth-text + a').innerText = isSign ? "Login" : "Create Account";
        },

        handleAuthPic:(i)=>{ if(i.files[0]){ app.s.authFile=i.files[0]; document.getElementById('auth-pic-prev').src=URL.createObjectURL(i.files[0]); }},

        doAuth:async()=>{
            const e=document.getElementById('in-email').value.toLowerCase();
            const p=document.getElementById('in-pass').value;
            
            if(app.s.mode==='login'){
                const u=await db.op('u','readonly','get',e);
                if(u && u.pass===p){
                    localStorage.setItem('u',u.user); localStorage.setItem('e',e);
                    app.s.u=u.user; app.s.e=e;
                    app.nav('inbox', document.querySelector('.dock i'));
                } else app.toast('Invalid Email or Password');
            } else {
                const u=document.getElementById('in-user').value;
                const b=document.getElementById('in-bio').value;
                if(!e||!u||!p) return app.toast('Fill all fields');
                
                const ex=await db.op('u','readonly','get',e);
                if(ex) return app.toast('Email taken');
                
                await db.op('u','readwrite','put',{e, user:u, pass:p, bio:b, pic:app.s.authFile});
                app.toast('Account Created! Login now.');
                app.toggleAuthMode();
            }
        },

        logout:()=>{ localStorage.clear(); location.reload(); },

        // --- PUBLIC SEND ---
        loadPublic:async(to)=>{
            app.nav('public');
            document.getElementById('pub-target').innerText=to;
            const all=await db.op('u','readonly','getAll');
            const tgt=all.find(x=>x.user===to);
            if(tgt){
                document.getElementById('pub-bio').innerText=tgt.bio||'';
                if(tgt.pic) document.getElementById('pub-img').src=URL.createObjectURL(tgt.pic);
                else document.getElementById('pub-img').src=DEF_PIC;
            } else document.getElementById('pub-img').src=DEF_PIC;
        },

        toggleMenu:()=>{ 
            const m=document.getElementById('attach-menu');
            m.classList.toggle('show');
        },

        handleFile:(i,t)=>{
            const f=i.files[0]; if(!f)return;
            app.s.msgFile=f; app.s.msgType=t;
            document.getElementById('attach-menu').classList.remove('show');
            
            const prev=document.getElementById('file-preview');
            let icon = t==='image'?'fa-image':(t==='video'?'fa-video':'fa-music');
            let thumb = t==='image' ? `<img src="${URL.createObjectURL(f)}" class="chip-thumb">` : `<div class="chip-thumb"><i class="fas ${icon}" style="color:white"></i></div>`;
            
            prev.innerHTML=`<div class="file-chip">${thumb}<div class="chip-info">${f.name}</div><div class="chip-x" onclick="app.clearFile()"><i class="fas fa-times"></i></div></div>`;
        },

        clearFile:()=>{ app.s.msgFile=null; document.getElementById('file-preview').innerHTML=''; },

        sendMsg:async()=>{
            const txt=document.getElementById('msg-input').value;
            const to=document.getElementById('pub-target').innerText;
            if(!txt && !app.s.msgFile) return app.toast('Empty');
            
            await db.op('m','readwrite','put',{to, txt, media:app.s.msgFile, type:app.s.msgType, date:new Date()});
            app.toast('Sent!');
            document.getElementById('msg-input').value='';
            app.clearFile();
        },

        // --- INBOX ---
        renderInbox:async()=>{
            const all=await db.op('m','readonly','getAll');
            const my=all.filter(x=>x.to===app.s.u).reverse();
            const l=document.getElementById('msg-list');
            l.innerHTML = my.length ? '' : '<div style="text-align:center;margin-top:50px;opacity:0.5">No secrets yet</div>';
            
            my.forEach(m=>{
                let med='';
                if(m.media){
                    const u=URL.createObjectURL(m.media);
                    if(m.type==='image') med=`<img src="${u}" style="max-width:100%;border-radius:10px;margin-top:5px" onclick="app.viewImg('${u}')">`;
                    else if(m.type==='video') med=`<video src="${u}" controls style="max-width:100%;border-radius:10px;margin-top:5px"></video>`;
                    else med=`<audio src="${u}" controls style="width:100%;margin-top:5px"></audio>`;
                }
                const d=document.createElement('div'); d.className='card';
                d.innerHTML=`<div style="font-size:11px;color:var(--primary);font-weight:bold">SECRET</div>${med}<div style="font-size:16px;margin-top:5px">${m.txt}</div><div style="font-size:10px;opacity:0.5;margin-top:5px">${new Date(m.date).toLocaleString()}</div>`;
                l.appendChild(d);
            });
        },

        renderProfile:async()=>{
            const u=await db.op('u','readonly','get',app.s.e);
            document.getElementById('p-user').innerText='@'+app.s.u;
            document.getElementById('p-bio').innerText=u.bio||'No bio';
            document.getElementById('p-link').innerText=window.location.origin+window.location.pathname+"?to="+app.s.u;
            if(u.pic) document.getElementById('p-img').src=URL.createObjectURL(u.pic);
            else document.getElementById('p-img').src=DEF_PIC;
        },

        // --- UTILS ---
        nav:(v,el)=>{
            document.querySelectorAll('.view').forEach(e=>e.classList.remove('active'));
            document.getElementById('view-'+v).classList.add('active');
            
            const d=document.getElementById('dock');
            if(v==='inbox'||v==='profile'){
                d.classList.remove('hidden');
                document.querySelectorAll('.dock i').forEach(i=>i.classList.remove('active'));
                if(el) el.classList.add('active');
                if(v==='inbox') app.renderInbox();
                if(v==='profile') app.renderProfile();
            } else d.classList.add('hidden');
        },
        viewImg:(u)=>{ document.getElementById('img-viewer').style.display='flex'; document.getElementById('view-img-src').src=u; },
        copyLink:()=>{ navigator.clipboard.writeText(document.getElementById('p-link').innerText); app.toast('Copied!'); },
        toast:(m)=>{ const t=document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none',2000); }
    };

    window.onload=app.init;
</script>
</body>
</html>
