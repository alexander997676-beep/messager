<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GhostChat - Realtime</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- WHATSAPP DARK THEME --- */
        :root {
            --bg-color: #0b141a;
            --header-bg: #202c33;
            --chat-bg: #0b141a;
            --msg-sent: #005c4b;
            --msg-recv: #202c33;
            --text-main: #e9edef;
            --text-sec: #8696a0;
            --primary: #00a884;
            --input-bg: #2a3942;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* --- HEADER --- */
        .header {
            background: var(--header-bg);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            z-index: 10;
        }
        .header-info { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .avatar {
            width: 40px; height: 40px; border-radius: 50%;
            background: #6a7f8a; display: flex; align-items: center; justify-content: center;
            font-size: 18px; color: white;
        }
        .user-title h3 { margin: 0; font-size: 16px; font-weight: 600; }
        .user-title p { margin: 0; font-size: 11px; color: var(--primary); }

        /* --- SCREENS --- */
        .screen { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .hidden { display: none !important; }

        /* --- LOGIN & HOME STYLES --- */
        .center-content {
            padding: 30px; display: flex; flex-direction: column; justify-content: center; height: 100%;
        }
        input {
            background: var(--input-bg); border: none; padding: 15px;
            border-radius: 8px; color: white; margin-bottom: 10px; width: 100%;
        }
        button {
            background: var(--primary); color: #111; border: none; padding: 15px;
            border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%;
        }
        
        /* --- CHAT LIST (INBOX) --- */
        .chat-list { overflow-y: auto; flex: 1; }
        .chat-item {
            display: flex; align-items: center; gap: 15px; padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer;
        }
        .chat-item:hover { background: var(--header-bg); }
        
        /* --- CHAT AREA (MESSAGES) --- */
        .chat-area {
            flex: 1; overflow-y: auto; padding: 15px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-size: contain;
            background-blend-mode: overlay;
            background-color: #0b141a;
        }
        
        .message {
            max-width: 75%; padding: 8px 12px; border-radius: 8px;
            margin-bottom: 8px; font-size: 14px; line-height: 1.4; position: relative;
            word-wrap: break-word;
        }
        
        /* SENT (Right) */
        .msg-sent {
            background: var(--msg-sent); align-self: flex-end; margin-left: auto;
            border-top-right-radius: 0;
        }
        
        /* RECEIVED (Left) */
        .msg-recv {
            background: var(--msg-recv); align-self: flex-start; margin-right: auto;
            border-top-left-radius: 0;
        }

        .msg-time { font-size: 10px; color: rgba(255,255,255,0.6); text-align: right; margin-top: 4px; display: block; }

        /* --- INPUT BAR --- */
        .chat-input-bar {
            background: var(--header-bg); padding: 10px; display: flex; gap: 10px; align-items: center;
        }
        .chat-input-bar input { margin: 0; border-radius: 20px; }
        .send-btn {
            width: 45px; height: 45px; border-radius: 50%; background: var(--primary);
            display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; color: #fff;
        }

        /* --- FOOTER --- */
        .app-footer {
            background: #000; color: #555; text-align: center; font-size: 11px; padding: 5px;
        }
        
        /* Toast */
        .toast {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: white; color: black; padding: 8px 16px; border-radius: 20px; font-size: 12px;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .toast.show { opacity: 1; }

    </style>
</head>
<body>

<div class="app-container">

    <!-- === SCREEN 1: AUTH === -->
    <div id="screen-auth" class="screen center-content">
        <h1 style="text-align:center; color:var(--primary);"><i class="fab fa-whatsapp"></i> GhostChat</h1>
        <p style="text-align:center; color:var(--text-sec); margin-bottom:20px;">Real-time Secure Conversations</p>
        
        <input type="text" id="username" placeholder="Enter Your Name (e.g. Ali)">
        <button onclick="app.login()">Start Chatting</button>
    </div>

    <!-- === SCREEN 2: INBOX (Home) === -->
    <div id="screen-inbox" class="screen hidden">
        <div class="header">
            <div class="header-info">
                <div class="avatar" id="my-avatar">Me</div>
                <div class="user-title">
                    <h3 id="display-user">User</h3>
                    <p>Online</p>
                </div>
            </div>
            <button style="width:auto; padding:5px 15px; font-size:12px; background:var(--msg-recv); color:var(--text-sec);" onclick="app.logout()">Logout</button>
        </div>

        <div style="padding:15px; border-bottom:1px solid #333; text-align:center;">
            <p style="font-size:12px; color:var(--text-sec); margin-bottom:5px;">Share this link to chat:</p>
            <div style="background:#202c33; padding:10px; border-radius:5px; font-size:12px; color:var(--primary); overflow:hidden; text-overflow:ellipsis; white-space:nowrap;" id="my-link">...</div>
            <button onclick="app.copyLink()" style="margin-top:5px; padding:8px;">Copy Link</button>
        </div>

        <div class="chat-list" id="inbox-list">
            <!-- Chat items go here -->
        </div>
    </div>

    <!-- === SCREEN 3: CHAT ROOM === -->
    <div id="screen-chat" class="screen hidden">
        <div class="header">
            <div class="header-info">
                <i class="fas fa-arrow-left" onclick="app.nav('inbox')" style="margin-right:10px; color:var(--text-sec);"></i>
                <div class="avatar" id="chat-avatar">?</div>
                <div class="user-title">
                    <h3 id="chat-with-user">Friend</h3>
                </div>
            </div>
            <i class="fas fa-trash" style="color:var(--text-sec); cursor:pointer;" onclick="app.clearChat()"></i>
        </div>

        <div class="chat-area" id="messages-container">
            <!-- Messages go here -->
        </div>

        <div class="chat-input-bar">
            <input type="text" id="msg-input" placeholder="Type a message...">
            <button class="send-btn" onclick="app.sendMsg()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="app-footer">Made by <b>Faizan Ahmed</b></div>

    <div id="toast" class="toast">Link Copied</div>
</div>

<script>
    const app = {
        user: null, // Me
        target: null, // Who I am talking to
        refreshInterval: null,
        
        init: () => {
            const params = new URLSearchParams(window.location.search);
            const to = params.get('to');
            const savedUser = localStorage.getItem('gc_user');

            if(savedUser) {
                app.user = savedUser;
                if(to && to !== savedUser) {
                    app.openChat(to); // Direct Login to Chat
                } else {
                    app.loadInbox();
                }
            } else {
                app.nav('auth');
            }
        },

        nav: (screen) => {
            document.querySelectorAll('.screen').forEach(el => el.classList.add('hidden'));
            document.getElementById(`screen-${screen}`).classList.remove('hidden');
            
            // Stop auto-refresh if leaving chat
            if(screen !== 'chat' && app.refreshInterval) {
                clearInterval(app.refreshInterval);
            }
        },

        login: () => {
            const name = document.getElementById('username').value.trim();
            if(!name) return alert("Name required");
            
            localStorage.setItem('gc_user', name);
            app.user = name;
            
            // Check URL again
            const params = new URLSearchParams(window.location.search);
            const to = params.get('to');
            if(to && to !== name) app.openChat(to);
            else app.loadInbox();
        },

        logout: () => {
            localStorage.removeItem('gc_user');
            window.location.href = window.location.pathname; // Clear URL params
        },

        // --- INBOX LOGIC ---
        loadInbox: () => {
            app.nav('inbox');
            document.getElementById('display-user').innerText = app.user;
            document.getElementById('my-avatar').innerText = app.user.charAt(0).toUpperCase();
            
            // Generate Link
            const link = window.location.href.split('?')[0] + "?to=" + app.user;
            document.getElementById('my-link').innerText = link;

            // Load Conversations
            const list = document.getElementById('inbox-list');
            list.innerHTML = "";
            
            // Find all keys in localStorage starting with 'gc_msg_'
            // Key format: gc_msg_UserA_UserB (Alphabetical order)
            let contacts = new Set();
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('gc_msg_')) {
                    const parts = key.replace('gc_msg_', '').split('_');
                    if (parts.includes(app.user)) {
                        // The other person is the one who is NOT me
                        const otherPerson = parts[0] === app.user ? parts[1] : parts[0];
                        contacts.add(otherPerson);
                    }
                }
            }

            if(contacts.size === 0) {
                list.innerHTML = "<div style='text-align:center; padding:20px; color:#555;'>No chats yet. Share your link!</div>";
            } else {
                contacts.forEach(contact => {
                    const div = document.createElement('div');
                    div.className = 'chat-item';
                    div.onclick = () => app.openChat(contact);
                    div.innerHTML = `
                        <div class="avatar">${contact.charAt(0).toUpperCase()}</div>
                        <div style="flex:1;">
                            <h4 style="margin:0; color:var(--text-main);">${contact}</h4>
                            <span style="font-size:12px; color:var(--text-sec);">Tap to chat</span>
                        </div>
                    `;
                    list.appendChild(div);
                });
            }
        },

        // --- CHAT LOGIC (THE CORE) ---
        getChatKey: (u1, u2) => {
            // Sort names to make sure "Ali_Khan" is same as "Khan_Ali"
            const users = [u1, u2].sort(); 
            return `gc_msg_${users[0]}_${users[1]}`;
        },

        openChat: (friendName) => {
            app.target = friendName;
            app.nav('chat');
            document.getElementById('chat-with-user').innerText = friendName;
            document.getElementById('chat-avatar').innerText = friendName.charAt(0).toUpperCase();
            
            app.renderMessages();
            // Auto refresh every 1 second to see incoming messages
            if(app.refreshInterval) clearInterval(app.refreshInterval);
            app.refreshInterval = setInterval(app.renderMessages, 1000);
        },

        sendMsg: () => {
            const txt = document.getElementById('msg-input').value.trim();
            if(!txt) return;

            const key = app.getChatKey(app.user, app.target);
            let msgs = JSON.parse(localStorage.getItem(key) || "[]");

            const newMsg = {
                sender: app.user,
                text: txt,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };

            msgs.push(newMsg);
            localStorage.setItem(key, JSON.stringify(msgs));

            document.getElementById('msg-input').value = "";
            app.renderMessages(); // Immediate update
        },

        renderMessages: () => {
            const key = app.getChatKey(app.user, app.target);
            let msgs = JSON.parse(localStorage.getItem(key) || "[]");
            const container = document.getElementById('messages-container');
            
            // Only update if number of messages changed (to prevent scroll jumping)
            // Ideally we check ID, but for this demo length is okay
            if(container.childElementCount === msgs.length) return;

            container.innerHTML = "";

            msgs.forEach(m => {
                const div = document.createElement('div');
                // Check who sent the message
                const isMe = m.sender === app.user;
                
                div.className = `message ${isMe ? 'msg-sent' : 'msg-recv'}`;
                div.innerHTML = `
                    ${m.text}
                    <span class="msg-time">${m.time}</span>
                `;
                container.appendChild(div);
            });

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        },

        clearChat: () => {
            if(confirm("Clear chat history?")) {
                const key = app.getChatKey(app.user, app.target);
                localStorage.removeItem(key);
                app.renderMessages();
            }
        },

        copyLink: () => {
            navigator.clipboard.writeText(document.getElementById('my-link').innerText);
            const t = document.getElementById('toast');
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
    };

    window.onload = app.init;
</script>

</body>
</html>
