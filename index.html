<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GhostMsg Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-color: #050505;
            --primary: #7c3aed; /* Electric Violet */
            --primary-glow: rgba(124, 58, 237, 0.4);
            --accent: #22d3ee; /* Cyan */
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --success: #10b981;
            --radius: 20px;
        }

        /* --- GLOBAL RESET --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; user-select: none; }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- ANIMATED BACKGROUND --- */
        .bg-orb {
            position: absolute; border-radius: 50%; filter: blur(80px); z-index: -1; animation: float 10s infinite alternate;
        }
        .orb-1 { width: 300px; height: 300px; background: var(--primary-glow); top: -50px; left: -50px; }
        .orb-2 { width: 250px; height: 250px; background: rgba(34, 211, 238, 0.2); bottom: -50px; right: -50px; animation-delay: -5s; }

        @keyframes float { from { transform: translate(0, 0); } to { transform: translate(30px, 50px); } }

        /* --- APP CONTAINER --- */
        .app-shell {
            width: 100%; max-width: 420px; height: 100dvh;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            display: flex; flex-direction: column;
            position: relative; overflow: hidden;
            border-radius: 0; /* Full screen on mobile */
        }
        @media(min-width: 450px) { .app-shell { height: 85vh; border-radius: 30px; } }

        /* --- HEADER --- */
        .header {
            padding: 20px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--glass-border); z-index: 10;
        }
        .logo { font-size: 22px; font-weight: 700; background: linear-gradient(to right, #fff, var(--text-muted)); -webkit-background-clip: text; color: transparent; }
        .header-action { font-size: 18px; color: var(--text-muted); cursor: pointer; }

        /* --- SCROLL AREA --- */
        .content-area { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 80px; position: relative; }
        .content-area::-webkit-scrollbar { width: 4px; }
        .content-area::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* --- COMPONENTS --- */
        .card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            padding: 20px; border-radius: var(--radius); margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .input-wrap { position: relative; margin-bottom: 15px; }
        .input-box {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            padding: 16px 16px 16px 45px; border-radius: 15px; color: white; font-size: 15px;
            font-family: inherit; transition: 0.3s;
        }
        .input-box:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }
        .input-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        .btn {
            width: 100%; padding: 16px; border: none; border-radius: 15px;
            font-weight: 700; cursor: pointer; font-family: inherit; font-size: 15px;
            background: var(--primary); color: white; box-shadow: 0 4px 15px var(--primary-glow);
            transition: 0.2s; display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        .btn-outline { background: transparent; border: 1px solid var(--glass-border); box-shadow: none; color: var(--text-muted); }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
            display: flex; justify-content: space-around; padding: 15px 10px 25px; /* Extra padding for iOS home bar */
            z-index: 20;
        }
        .nav-item {
            color: #555; text-align: center; font-size: 10px; cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; gap: 5px; width: 60px;
        }
        .nav-item i { font-size: 20px; margin-bottom: 2px; transition: 0.3s; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active i { transform: translateY(-3px); text-shadow: 0 0 10px var(--primary); }

        /* --- MESSAGE CARDS --- */
        .msg-item {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            border: 1px solid var(--glass-border); padding: 15px; border-radius: 18px; margin-bottom: 12px;
            position: relative; animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .msg-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        .msg-body { font-size: 15px; line-height: 1.5; color: #fff; margin-bottom: 10px; user-select: text; }
        .msg-actions { display: flex; gap: 10px; border-top: 1px solid var(--glass-border); padding-top: 10px; }
        .action-btn { background: none; border: none; color: var(--text-muted); font-size: 12px; cursor: pointer; display: flex; align-items: center; gap: 5px; padding: 5px; border-radius: 5px; }
        .action-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }

        /* --- MODAL --- */
        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 50;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-overlay.open { opacity: 1; pointer-events: all; }
        .modal-box {
            width: 90%; background: #111; border: 1px solid var(--glass-border);
            padding: 25px; border-radius: 24px; transform: scale(0.9); transition: 0.3s;
        }
        .modal-overlay.open .modal-box { transform: scale(1); }

        /* --- CONTACTS --- */
        .contact-row {
            display: flex; align-items: center; gap: 15px; padding: 12px;
            background: var(--glass-bg); border-radius: 16px; margin-bottom: 10px;
            border: 1px solid transparent; transition: 0.2s; cursor: pointer;
        }
        .contact-row:active { transform: scale(0.98); background: rgba(255,255,255,0.05); }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(45deg, var(--primary), var(--accent)); display: grid; place-items: center; font-weight: bold; }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        .toast {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%) translateY(-20px);
            background: #fff; color: #000; padding: 10px 20px; border-radius: 30px;
            font-size: 13px; font-weight: 600; opacity: 0; transition: 0.3s; z-index: 100; pointer-events: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        /* Screenshot Mode (Hides unnecessary elements) */
        body.screenshot-mode .header,
        body.screenshot-mode .bottom-nav,
        body.screenshot-mode .msg-actions, 
        body.screenshot-mode .bg-orb { display: none !important; }
        body.screenshot-mode .app-shell { border: none; background: #000; height: auto; min-height: 100vh; }
        body.screenshot-mode .msg-item { margin: 50px auto; max-width: 90%; transform: scale(1.1); border: 1px solid #333; }
        body.screenshot-mode .capture-exit { display: block; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 15px 30px; background: white; color: black; border-radius: 30px; font-weight: bold; cursor: pointer; z-index: 999; }
        .capture-exit { display: none; }

    </style>
</head>
<body>

<!-- Animated Background -->
<div class="bg-orb orb-1"></div>
<div class="bg-orb orb-2"></div>

<div class="app-shell" id="app">
    
    <!-- HEADER -->
    <div class="header">
        <div class="logo"><i class="fas fa-ghost"></i> GhostMsg</div>
        <div class="header-action hidden" id="logout-btn" onclick="app.logout()"><i class="fas fa-sign-out-alt"></i></div>
    </div>

    <!-- MAIN CONTENT SCROLL AREA -->
    <div class="content-area">

        <!-- 1. AUTH VIEWS -->
        <div id="view-auth">
            <div style="text-align:center; margin: 40px 0;">
                <h1 style="font-size:32px; margin:0;">Welcome</h1>
                <p style="color:var(--text-muted);">Anonymous messaging refined.</p>
            </div>
            
            <div id="form-login">
                <form onsubmit="app.login(event)">
                    <div class="input-wrap">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="l-user" class="input-box" placeholder="Username" required>
                    </div>
                    <div class="input-wrap">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="l-pass" class="input-box" placeholder="Password" required>
                    </div>
                    <button class="btn">Login</button>
                </form>
                <button class="btn btn-outline" style="margin-top:10px" onclick="app.toggleAuth('register')">Create Account</button>
            </div>

            <div id="form-register" class="hidden">
                <form onsubmit="app.register(event)">
                    <div class="input-wrap">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="r-user" class="input-box" placeholder="Choose Username" required>
                    </div>
                    <div class="input-wrap">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="r-pass" class="input-box" placeholder="Choose Password" required>
                    </div>
                    <button class="btn" style="background:var(--accent); color:#000;">Register</button>
                </form>
                <button class="btn btn-outline" style="margin-top:10px" onclick="app.toggleAuth('login')">Back to Login</button>
            </div>
        </div>

        <!-- 2. DASHBOARD TABS -->
        
        <!-- Tab: INBOX -->
        <div id="tab-inbox" class="hidden">
            <h3 style="margin: 0 0 15px;">My Inbox</h3>
            <div id="inbox-list">
                <!-- Messages injected here -->
            </div>
        </div>

        <!-- Tab: CONTACTS -->
        <div id="tab-contacts" class="hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 style="margin:0;">Contacts</h3>
                <button onclick="app.toggleModal(true)" style="background:var(--glass-bg); border:1px solid var(--glass-border); color:var(--primary); width:35px; height:35px; border-radius:50%; cursor:pointer;"><i class="fas fa-plus"></i></button>
            </div>
            <div id="contact-list">
                <!-- Contacts injected here -->
            </div>
        </div>

        <!-- Tab: PROFILE -->
        <div id="tab-profile" class="hidden">
            <div class="card" style="text-align:center;">
                <div class="avatar" style="width:80px; height:80px; font-size:30px; margin:0 auto 15px;">
                    <i class="fas fa-user-astronaut"></i>
                </div>
                <h2 id="p-username" style="margin:0;">User</h2>
                <p style="color:var(--text-muted); font-size:12px; margin-top:5px;">Your Secret Link:</p>
                
                <div style="background:rgba(0,0,0,0.3); padding:10px; border-radius:10px; font-family:monospace; font-size:12px; color:var(--accent); word-break:break-all; margin:10px 0;" id="p-link">
                    loading...
                </div>
                <button class="btn" onclick="app.copyLink()"><i class="fas fa-copy"></i> Copy Link</button>
            </div>
            
            <div class="card">
                <div style="color:var(--text-muted); font-size:12px; margin-bottom:10px;">STATS</div>
                <div style="display:flex; justify-content:space-between;">
                    <span>Messages Received</span>
                    <span id="stat-count" style="color:white; font-weight:bold;">0</span>
                </div>
            </div>

            <button class="btn btn-outline" onclick="app.logout()" style="color:var(--danger); border-color:rgba(239,68,68,0.3);">Log Out</button>
        </div>

        <!-- 3. PUBLIC SEND VIEW -->
        <div id="view-public" class="hidden">
            <div style="text-align:center; margin-bottom:30px;">
                <div class="avatar" style="width:70px; height:70px; margin:0 auto 15px; font-size:24px;">
                    <i class="fas fa-mask"></i>
                </div>
                <p style="color:var(--text-muted); margin:0;">Send secret message to</p>
                <h2 id="pub-target" style="margin:5px 0; color:var(--accent);">Target</h2>
            </div>

            <textarea id="pub-msg" class="input-box" rows="5" placeholder="Type something... they won't know it's you." style="border-radius:20px; resize:none;"></textarea>
            
            <button class="btn" onclick="app.sendMessage()" style="margin-top:20px;">
                <i class="fas fa-paper-plane"></i> Send
            </button>
            
            <div style="text-align:center; margin-top:30px;">
                <a href="?home" style="color:var(--text-muted); text-decoration:none; font-size:13px;">Get your own app</a>
            </div>
        </div>

    </div> <!-- End Content Area -->

    <!-- BOTTOM NAVIGATION (Only valid when logged in) -->
    <div id="nav-bar" class="bottom-nav hidden">
        <div class="nav-item active" onclick="app.switchTab('inbox')">
            <i class="fas fa-inbox"></i> Inbox
        </div>
        <div class="nav-item" onclick="app.switchTab('contacts')">
            <i class="fas fa-address-book"></i> Contacts
        </div>
        <div class="nav-item" onclick="app.switchTab('profile')">
            <i class="fas fa-user"></i> Profile
        </div>
    </div>

    <!-- ADD CONTACT MODAL -->
    <div id="modal-add" class="modal-overlay">
        <div class="modal-box">
            <h3 style="margin-top:0;">Add Friend</h3>
            <div class="input-wrap">
                <input id="c-name" type="text" class="input-box" placeholder="Nickname (e.g. Bestie)">
            </div>
            <div class="input-wrap">
                <input id="c-link" type="text" class="input-box" placeholder="Paste their GhostMsg Link">
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-outline" onclick="app.toggleModal(false)">Cancel</button>
                <button class="btn" onclick="app.addContact()">Save</button>
            </div>
        </div>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="toast">Notification</div>

    <!-- SCREENSHOT EXIT BUTTON -->
    <div class="capture-exit" onclick="app.toggleCaptureMode(false)">Exit Capture Mode</div>

</div>

<script>
class GhostApp {
    constructor() {
        this.state = {
            user: null,
            view: 'auth',
            tab: 'inbox'
        };
        this.db = {
            users: 'ghost_users_v2',
            msgs: 'ghost_msgs_v2',
            contacts: 'ghost_contacts_v2'
        };
        
        this.init();
    }

    init() {
        const params = new URLSearchParams(window.location.search);
        const toUser = params.get('to');

        if (toUser) {
            this.loadPublicView(toUser);
        } else {
            const savedUser = localStorage.getItem('ghost_sess');
            if (savedUser) {
                this.loginUser(savedUser);
            } else {
                this.showView('auth');
            }
        }
    }

    // --- NAVIGATION & UI ---
    showView(viewId) {
        document.querySelectorAll('[id^="view-"]').forEach(el => el.classList.add('hidden'));
        document.getElementById(`view-${viewId}`).classList.remove('hidden');
        
        // Handle Nav Bar Visibility
        const nav = document.getElementById('nav-bar');
        const logoutBtn = document.getElementById('logout-btn');
        if(viewId === 'dashboard') {
            nav.classList.remove('hidden');
            logoutBtn.classList.remove('hidden');
        } else {
            nav.classList.add('hidden');
            logoutBtn.classList.add('hidden');
        }
    }

    switchTab(tabId) {
        // Hide all tabs
        ['inbox', 'contacts', 'profile'].forEach(t => document.getElementById(`tab-${t}`).classList.add('hidden'));
        // Show target
        document.getElementById(`tab-${tabId}`).classList.remove('hidden');
        
        // Update Nav styling
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Currently relying on index or hardcoded check for demo, simplified:
        const icons = {'inbox':0, 'contacts':1, 'profile':2};
        document.querySelectorAll('.nav-item')[icons[tabId]].classList.add('active');

        // Refresh Data
        if(tabId === 'inbox') this.renderInbox();
        if(tabId === 'contacts') this.renderContacts();
        if(tabId === 'profile') this.renderProfile();
    }

    toast(msg) {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2500);
    }

    // --- AUTHENTICATION ---
    toggleAuth(mode) {
        if(mode === 'register') {
            document.getElementById('form-login').classList.add('hidden');
            document.getElementById('form-register').classList.remove('hidden');
        } else {
            document.getElementById('form-register').classList.add('hidden');
            document.getElementById('form-login').classList.remove('hidden');
        }
    }

    register(e) {
        e.preventDefault();
        const u = document.getElementById('r-user').value.trim().toLowerCase();
        const p = document.getElementById('r-pass').value;
        if(!u || !p) return;

        let users = JSON.parse(localStorage.getItem(this.db.users) || "{}");
        if(users[u]) return this.toast("Username taken!");

        users[u] = p;
        localStorage.setItem(this.db.users, JSON.stringify(users));
        this.toast("Account Created! Please login.");
        this.toggleAuth('login');
    }

    login(e) {
        e.preventDefault();
        const u = document.getElementById('l-user').value.trim().toLowerCase();
        const p = document.getElementById('l-pass').value;
        
        let users = JSON.parse(localStorage.getItem(this.db.users) || "{}");
        if(users[u] && users[u] === p) {
            localStorage.setItem('ghost_sess', u);
            this.loginUser(u);
        } else {
            this.toast("Invalid Credentials");
        }
    }

    loginUser(user) {
        this.state.user = user;
        document.getElementById('view-auth').classList.add('hidden'); // Ensure auth is hidden
        document.getElementById('view-public').classList.add('hidden');
        document.getElementById('view-dashboard') ? null : this.createDashContainer(); // Logic check
        
        this.showView('dashboard'); // Actually shows tabs container
        this.switchTab('inbox');
    }

    createDashContainer() {
        // Since HTML structure is flat, we just group tabs logically
        // We use view-dashboard conceptually in logic
        const dash = document.createElement('div');
        dash.id = 'view-dashboard';
        ['tab-inbox', 'tab-contacts', 'tab-profile'].forEach(id => {
            dash.appendChild(document.getElementById(id));
        });
        document.querySelector('.content-area').appendChild(dash);
    }

    logout() {
        localStorage.removeItem('ghost_sess');
        location.href = window.location.pathname;
    }

    // --- MESSAGES ---
    renderInbox() {
        const msgs = JSON.parse(localStorage.getItem(this.db.msgs) || "{}");
        const myMsgs = msgs[this.state.user] || [];
        const container = document.getElementById('inbox-list');
        container.innerHTML = "";

        if(myMsgs.length === 0) {
            container.innerHTML = `<div style="text-align:center; color:#555; margin-top:50px;"><i class="fas fa-wind" style="font-size:30px; margin-bottom:10px;"></i><br>It's quiet here...</div>`;
            return;
        }

        // Sort by newest
        myMsgs.sort((a,b) => new Date(b.date) - new Date(a.date));

        myMsgs.forEach((m, index) => {
            const timeAgo = this.timeSince(new Date(m.date));
            const el = document.createElement('div');
            el.className = 'msg-item';
            el.innerHTML = `
                <div class="msg-header">
                    <span>Anonymous</span>
                    <span>${timeAgo}</span>
                </div>
                <div class="msg-body">${m.text}</div>
                <div class="msg-actions">
                    <button class="action-btn" onclick="app.toggleCaptureMode(true, this)"><i class="fas fa-camera"></i> Capture</button>
                    <button class="action-btn" onclick="app.deleteMsg(${index})" style="margin-left:auto; color:var(--danger)"><i class="fas fa-trash"></i></button>
                </div>
            `;
            container.appendChild(el);
        });
    }

    deleteMsg(index) {
        if(!confirm("Delete this message?")) return;
        const msgs = JSON.parse(localStorage.getItem(this.db.msgs) || "{}");
        msgs[this.state.user].splice(index, 1);
        localStorage.setItem(this.db.msgs, JSON.stringify(msgs));
        this.renderInbox();
    }

    timeSince(date) {
        const seconds = Math.floor((new Date() - date) / 1000);
        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + "y ago";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + "mo ago";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + "d ago";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + "h ago";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + "m ago";
        return "Just now";
    }

    // --- CONTACTS ---
    toggleModal(show) {
        const m = document.getElementById('modal-add');
        if(show) m.classList.add('open');
        else m.classList.remove('open');
    }

    addContact() {
        const name = document.getElementById('c-name').value;
        const link = document.getElementById('c-link').value;
        
        if(!name || !link) return this.toast("Fill all fields");
        
        // Extract ID
        let targetId = "";
        try { targetId = link.split('?to=')[1]; } catch(e) {}
        if(!targetId) return this.toast("Invalid Link");

        let contacts = JSON.parse(localStorage.getItem(this.db.contacts) || "{}");
        if(!contacts[this.state.user]) contacts[this.state.user] = [];
        
        contacts[this.state.user].push({ name, id: targetId });
        localStorage.setItem(this.db.contacts, JSON.stringify(contacts));
        
        this.toast("Added!");
        document.getElementById('c-name').value = "";
        document.getElementById('c-link').value = "";
        this.toggleModal(false);
        this.renderContacts();
    }

    renderContacts() {
        let contacts = JSON.parse(localStorage.getItem(this.db.contacts) || "{}");
        let list = contacts[this.state.user] || [];
        const div = document.getElementById('contact-list');
        div.innerHTML = "";

        if(list.length === 0) div.innerHTML = `<div style="text-align:center; color:#555; padding:20px;">No friends added yet.</div>`;

        list.forEach(c => {
            const el = document.createElement('div');
            el.className = 'contact-row';
            el.onclick = () => window.location.href = `?to=${c.id}`;
            el.innerHTML = `
                <div class="avatar">${c.name[0].toUpperCase()}</div>
                <div style="flex:1; font-weight:500;">${c.name}</div>
                <i class="fas fa-chevron-right" style="font-size:12px; color:#555;"></i>
            `;
            div.appendChild(el);
        });
    }

    // --- PROFILE ---
    renderProfile() {
        document.getElementById('p-username').innerText = "@" + this.state.user;
        const link = window.location.origin + window.location.pathname + "?to=" + this.state.user;
        document.getElementById('p-link').innerText = link;
        
        const msgs = JSON.parse(localStorage.getItem(this.db.msgs) || "{}");
        const count = msgs[this.state.user] ? msgs[this.state.user].length : 0;
        document.getElementById('stat-count').innerText = count;
    }

    copyLink() {
        const txt = document.getElementById('p-link').innerText;
        navigator.clipboard.writeText(txt);
        this.toast("Link Copied to Clipboard!");
    }

    // --- PUBLIC SEND ---
    loadPublicView(target) {
        this.showView('public');
        document.getElementById('pub-target').innerText = target;
        this.state.targetUser = target;
    }

    sendMessage() {
        const txt = document.getElementById('pub-msg').value.trim();
        if(!txt) return this.toast("Message empty!");

        let msgs = JSON.parse(localStorage.getItem(this.db.msgs) || "{}");
        if(!msgs[this.state.targetUser]) msgs[this.state.targetUser] = [];

        msgs[this.state.targetUser].push({ text: txt, date: new Date().toISOString() });
        localStorage.setItem(this.db.msgs, JSON.stringify(msgs));

        this.toast("Message Sent anonymously! ðŸ‘»");
        document.getElementById('pub-msg').value = "";
    }

    // --- SCREENSHOT FEATURE ---
    toggleCaptureMode(active, btnElement) {
        if(active) {
            document.body.classList.add('screenshot-mode');
            // Hide all other message cards except parent of button
            const parent = btnElement.closest('.msg-item');
            const all = document.querySelectorAll('.msg-item');
            all.forEach(el => {
                if(el !== parent) el.classList.add('hidden');
            });
        } else {
            document.body.classList.remove('screenshot-mode');
            document.querySelectorAll('.msg-item').forEach(el => el.classList.remove('hidden'));
        }
    }
}

const app = new GhostApp();
</script>
