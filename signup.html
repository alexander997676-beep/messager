<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GhostChat</title>
    <style>
        body { background: #111b21; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #202c33; padding: 30px; border-radius: 10px; width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #2a3942; border: none; color: white; border-radius: 5px; box-sizing: border-box;}
        button { width: 100%; padding: 12px; background: #00a884; border: none; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
        a { color: #00a884; text-decoration: none; display: block; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <input type="text" id="reg-user" placeholder="Choose Username">
        <input type="password" id="reg-pass" placeholder="Create Password">
        <button onclick="signup()">Create Account</button>
        <a href="index.html">Back to Login</a>
    </div>

    <script>
        function signup() {
            const u = document.getElementById('reg-user').value.trim();
            const p = document.getElementById('reg-pass').value.trim();
            if(!u || !p) return alert("Fill all fields");

            let users = JSON.parse(localStorage.getItem('gc_users') || "{}");
            if (users[u]) {
                alert("Username taken!");
            } else {
                users[u] = p;
                localStorage.setItem('gc_users', JSON.stringify(users));
                alert("Account Created!");
                window.location.href = 'index.html'; // Redirect to Login
            }
        }
    </script>
</body>
</html>
